query AdminMetaCodeResources($programmingLanguageId: ID!) {
    codeResources(input: {filter: {programmingLanguageId: $programmingLanguageId}}) {
        nodes {
            id
            name
        }
    }
}

query CodeResourcesGallery($id: ID!) {
    codeResources {
        nodes {
            id
            name
        }
    }
}
