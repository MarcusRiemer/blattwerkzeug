query AdminListNews($first:Int,$after:String,$before:String,$last:Int,$input:NewsInputType) {
    news(first:$first,after:$after,before:$before,last:$last,input:$input) {
        nodes {
            id
            title
            text
            publishedFrom
            createdAt
            updatedAt
            userId
        }
        totalCount
        pageInfo {
            hasPreviousPage
            hasNextPage
            startCursor
            endCursor
        }
    }
}

query AdminSingleNews($id: ID!) {
    adminSingleNews(id: $id) {
        id
        title
        text
        publishedFrom
        createdAt
        updatedAt
        userId
    }
}

query FrontpageListNews{
    news(input: {filter: {publishedFrom: {until: true}}}) {
        nodes {
            id
            title
            text
            publishedFrom
        }
    }
}

query FrontpageSingleNews($id: ID!) {
    frontpageSingleNews(id: $id) {
        id
        title
        text
        publishedFrom
    }
}