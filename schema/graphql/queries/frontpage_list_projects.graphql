query FrontpageListProjects {
  projects(input: {filter: {public: true}}) {
    nodes {
      id
      slug
      name
      public
      description
      preview
      indexPageId
      createdAt
      updatedAt
      userId
      blockLanguages {
        defaultProgrammingLanguage {
          id
          name
        }
      }
    }
  }
}
