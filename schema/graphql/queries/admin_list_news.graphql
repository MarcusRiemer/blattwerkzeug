query AdminListNews($first:Int,$after:String,$before:String,$last:Int,$input:NewsInputType) {
    news(first:$first,after:$after,before:$before,last:$last,input:$input) {
        nodes {
            id
            title
            text
            publishedFrom
            createdAt
            updatedAt
            userId
            __typename
        }
        totalCount
        pageInfo {
            hasPreviousPage
            hasNextPage
            startCursor
            endCursor
            __typename
        }
        __typename
    }
}