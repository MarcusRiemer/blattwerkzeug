query AdminSingleGrammar($id: ID!) {
    singleGrammar(id: $id) {
        id
        name
        programmingLanguageId
        slug
        generatedFromId
        foreignTypes
        root
        types
        includes
        visualizes
        blockLanguages {
            nodes {
                id
                name
                __typename
            }
            __typename
        }
        __typename
    }
}