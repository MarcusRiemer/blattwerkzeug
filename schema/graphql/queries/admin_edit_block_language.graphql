query AdminEditBlockLanguage($id: ID!) {
  blockLanguages(input: {filter: {id: $id}}) {
    nodes {
      id
      name
      slug
      generated
      grammarId
      sidebars
      editorBlocks
      editorComponents
      rootCssClasses
      localGeneratorInstructions
      createdAt
      updatedAt
      defaultProgrammingLanguageId
    }
  }
}
