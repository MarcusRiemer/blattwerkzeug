query AdminEditBlockLanguage($id: ID!) {
    singleBlockLanguage(id: $id) {
        id
        name
        slug
        generated
        grammarId
        sidebars
        editorBlocks
        editorComponents
        rootCssClasses
        localGeneratorInstructions
        createdAt
        updatedAt
        defaultProgrammingLanguageId
        __typename
    }
    __typename
}