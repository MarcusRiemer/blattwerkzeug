mutation CreateProgrammingLanguage(
  $projectId: ID!,
  $languageName: String!,
  $runtimeLanguageId: String!,
) {
  createProgrammingLanguage(input: {
    projectId: $projectId,
    languageName: $languageName,
    runtimeLanguageId: $runtimeLanguageId
  }) {
    grammar {
      id
      name
      types
      visualisations
      foreignTypes
      foreignVisualisations
    }
    grammarCodeResource {
      id
      name
      ast
      blockLanguageId
      programmingLanguageId
    }
  }
}
