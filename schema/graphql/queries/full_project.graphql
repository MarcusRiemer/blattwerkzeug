query FullProject($id: ID!) {
  projects(input: {filter: {id: $id}}) {
    nodes {
      id
      slug
      name
      description
      public
      indexPageId
      codeResources {
        id
        name
        ast
        blockLanguageId
        programmingLanguageId
      }
      blockLanguages {
        id
        name
        model
        grammarId
        defaultProgrammingLanguageId
      }
      grammars {
        id
        name
        root
        types
        foreignTypes
        includes
        visualizes
      }
      projectUsesBlockLanguages {
        id
        blockLanguageId
      }
      projectSources {
        id
        display
        title
        url
      }
      schema {
        name
        columns {
          index
          name
          type
          notNull
          dfltValue
          primary
        }
        foreignKeys {
          references {
            fromColumn
            toTable
            toColumn
          }
        }
        systemTable
      }
    }
  }
}
