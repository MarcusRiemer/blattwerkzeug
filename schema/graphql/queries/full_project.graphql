query FullProject($id: ID!) {
  projects(input: {filter: {id: $id}}) {
    nodes {
      id
      slug
      name
      description
      public
      indexPageId
      defaultDatabase {
        id
        name
      }
      codeResources {
        id
        name
        ast
        blockLanguageId
        programmingLanguageId
      }
      grammars {
        id
        name
        root
        types
        foreignTypes
        visualisations
        foreignVisualisations
        includes
        visualizes
        programmingLanguageId
      }
      projectUsesBlockLanguages {
        id
        blockLanguageId
      }
      projectSources {
        id
        kind
        readOnly
        title
        url
      }
      defaultDatabase {
        schema {
          name
          columns {
            index
            name
            type
            notNull
            dfltValue
            primary
          }
          foreignKeys {
            references {
              fromColumn
              toTable
              toColumn
            }
          }
          systemTable
        }
      }
    }
  }
}
