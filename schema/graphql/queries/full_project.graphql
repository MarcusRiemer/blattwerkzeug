query FullProject($id: ID!) {
    projects(input: {filter: {id: $id}}) {
        nodes {
            id
            slug
            name
            description
            public
            indexPageId
            codeResources {
                id
                name
                ast
                blockLanguageId
                programmingLanguageId
                __typename
            }
            blockLanguages {
                id
                name
                model
                grammarId
                defaultProgrammingLanguageId
                __typename
            }
            projectUsesBlockLanguages {
                blockLanguageId
                __typename
            }
            projectSources {
                id
                display
                title
                url
                __typename
            }
            __typename
        }
        __typename
    }
}
