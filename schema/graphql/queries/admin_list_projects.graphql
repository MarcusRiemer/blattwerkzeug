query AdminListProjects(
    $first: Int
    $after: String
    $before: String
    $last: Int
    $input: ProjectInputType
) {
    projects(
        first: $first
        after: $after
        before: $before
        last: $last
        input: $input
    ) {
        nodes {
            id
            name
            slug
            codeResourceCount
            __typename
        }
        totalCount
        pageInfo {
            hasPreviousPage
            hasNextPage
            startCursor
            endCursor
            __typename
        }
        __typename
    }
}