mutation CreateAssignmentRequiredSolutionFrom(
  $assignmentRequiredCodeResourceId: ID!
  $codeResourceId: ID!
  $deepCopy: Boolean!
) {
  createAssignmentRequiredSolutionFrom(
    input: {
      assignmentRequiredCodeResourceId: $assignmentRequiredCodeResourceId
      codeResourceId: $codeResourceId
      deepCopy: $deepCopy
    }
  ) {
    project {
      id
      assignments {
        id
        assignmentRequiredCodeResources {
          id
          name
          programmingLanguageId
          description
          solution {
            id
          }
          template {
            id
            referenceType
            codeResource {
              id
            }
          }
        }
      }
      codeResources {
        id
        name
        ast
        blockLanguageId
        programmingLanguageId
      }
    }
  }
}
