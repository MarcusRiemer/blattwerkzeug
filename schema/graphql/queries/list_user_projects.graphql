query ListUserProjects(
  $first: Int
  $after: String
  $before: String
  $last: Int
) {
  projects(
    first: $first
    after: $after
    before: $before
    last: $last
    input: {
      filter: {
        isAssociated: true
        isNotParticipantCourse: true
        courseTemplate: false
      }
    }
  ) {
    nodes {
      id
      name
      slug
      createdAt
      courseTemplate
    }
    totalCount
    pageInfo {
      hasPreviousPage
      hasNextPage
      startCursor
      endCursor
    }
  }
}
