mutation CreateAssignment(
  $projectId: ID!
  $name: String!
  $description: String
  $weight: Int
  $startDate: ISO8601DateTime
  $endDate: ISO8601DateTime
) {
  createAssignment(
    input: {
      projectId: $projectId
      name: $name
      description: $description
      weight: $weight
      startDate: $startDate
      endDate: $endDate
    }
  ) {
    assignment {
      id
      name
      description
      startDate
      endDate
      weight
    }
  }
}
