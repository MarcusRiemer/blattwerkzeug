mutation CreateProjectCourseParticipation(
  $basedOnProjectId: ID!
  $groupName: LangJson!
  $userIds: [ID!]!
) {
  createProjectCourseParticipation(
    input: {
      basedOnProjectId: $basedOnProjectId
      userIds: $userIds
      groupName: $groupName
    }
  ) {
    project {
      id
      slug
      participantProjects {
        id
        slug
        name
        projectMembers {
          id
          membershipType
          joinedAt
          user {
            id
            displayName
          }
        }
        assignmentSubmissions {
          id
          assignment {
            id
          }
          assignmentSubmissionGrades {
            id
            user {
              id
              displayName
            }
            auditees {
              id
              displayName
            }
            grade
            feedback
            createdAt
          }

          assignmentSubmittedCodeResources {
            id
            codeResource {
              id
              name
              ast
              blockLanguageId
              programmingLanguageId
            }
          }
        }
      }
    }
  }
}
