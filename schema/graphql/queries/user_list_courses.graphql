query UserListCourses {
  projects(
    input: {
      filter: {
        omitAssociated: true
        courseTemplate: true
        isNotParticipantOfCourse: true
        public: true
        enrollmentPeriodValid: true
      }
    }
  ) {
    nodes {
      id
      name
      slug
      createdAt
      preview
      selectionGroupType
      courseTemplate
      enrollmentStart
      enrollmentEnd
      description
      user {
        id
        displayName
      }
    }
  }
}
