mutation CreateProjectCourseParticipations(
  $basedOnProjectId: ID!
  $numberOfGroups: Int!
  $name: String!
  $startNameCounter: Int!
) {
  createProjectCourseParticipations(
    input: {
      basedOnProjectId: $basedOnProjectId
      numberOfGroups: $numberOfGroups
      name: $name
      startNameCounter: $startNameCounter
    }
  ) {
    project {
      id
      slug
      participantProjects {
        id
        slug
        name
        projectMembers {
          id
          membershipType
          joinedAt
          user {
            id
            displayName
          }
        }
        assignmentSubmissions {
          id
          assignment {
            id
          }
          assignmentSubmissionGrades {
            id
            user {
              id
              displayName
            }
            auditees {
              id
              displayName
            }
            grade
            feedback
            createdAt
          }

          assignmentSubmittedCodeResources {
            id
            codeResource {
              id
              name
              ast
              blockLanguageId
              programmingLanguageId
            }
          }
        }
      }
    }
  }
}
