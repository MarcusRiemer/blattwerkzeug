mutation CreateCodeResource(
  $name: String!,
  $assignment: String,
  $projectId: ID!,
  $blockLanguageId: ID!,
  $programmingLanguageId: ID!
) {
  createCodeResource(input: {
    name: $name,
    assignment: $assignment,
    projectId: $projectId,
    blockLanguageId: $blockLanguageId,
    programmingLanguageId: $programmingLanguageId,
  }) {
    codeResource {
      id
      name
      assignment,
      blockLanguageId
      ast
      programmingLanguageId
    }
  }
}