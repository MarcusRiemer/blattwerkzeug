mutation CreateGrammar(
  $name: String!,
  $slug: String,
  $types: JSON!,
  $foreignTypes: JSON!,
  $root: JSON,
  $programmingLanguageId: ID!
) {
  createGrammar(
    input: {
      name: $name,
      slug: $slug,
      types: $types,
      foreignTypes: $foreignTypes,
      root: QualifiedTypeName,
      programmingLanguageId: $programmingLanguageId
    }
  ) {
    grammar {
      id
      name
      programmingLanguageId
      slug
      generatedFromId
      foreignTypes
      root
      types
      visualizes
      includes
      blockLanguages {
        nodes {
          id
          name
        }
      }
    }
    errors
  }
}