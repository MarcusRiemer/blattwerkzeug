mutation CreateAssignmentRequiredCodeResource(
  $assignmentId: ID!
  $name: String!
  $programmingLanguageId: ID!
  $description: String
) {
  createAssignmentRequiredCodeResource(
    input: {
      assignmentId: $assignmentId
      programmingLanguageId: $programmingLanguageId
      name: $name
      description: $description
    }
  ) {
    project {
      id
      assignments {
        id
        assignmentRequiredCodeResources {
          id
          name
          programmingLanguageId
          description
          solution {
            id
          }
          template {
            id
            referenceType
            codeResource {
              id
            }
          }
        }
      }
      codeResources {
        id
        name
        ast
        blockLanguageId
        programmingLanguageId
      }
    }
  }
}
