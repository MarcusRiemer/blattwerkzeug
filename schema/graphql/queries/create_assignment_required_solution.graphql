mutation CreateAssignmentRequiredSolution(
  $assignmentRequiredCodeResourceId: ID!
  $blockLanguageId: ID!
) {
  createAssignmentRequiredSolution(
    input: {
      assignmentRequiredCodeResourceId: $assignmentRequiredCodeResourceId
      blockLanguageId: $blockLanguageId
    }
  ) {
    project {
      id
      assignments {
        id
        assignmentRequiredCodeResources {
          id
          solution {
            id
          }
        }
      }
      codeResources {
        id
        name
        ast
        blockLanguageId
        programmingLanguageId
      }
    }
  }
}
