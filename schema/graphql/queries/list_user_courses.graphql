query ListUserCourses($userId: ID) {
  projects(input: { filter: { userId: $userId, public: true } }) {
    nodes {
      id
      name
      slug
      createdAt
      user {
        id
        displayName
      }
    }
    totalCount
    pageInfo {
      hasPreviousPage
      hasNextPage
      startCursor
      endCursor
    }
  }
}
