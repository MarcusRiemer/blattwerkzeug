mutation CreateNews(
    $title: LangJson!,
    $text: LangJson!,
    $publishedFrom: ISO8601DateTime!
) {
    createNews(input:{
        title:$title,
        text:$text,
        publishedFrom:$publishedFrom
    }) {
        id
        errors
    }
}


mutation UpdateNews(
    $id: ID!,
    $title: LangJson!,
    $text: LangJson!,
    $publishedFrom: ISO8601DateTime!
) {
    updateNews(input:{
        id:$id,
        title:$title,
        text:$text,
        publishedFrom:$publishedFrom
    }) {
        id
        errors
    }
}

mutation DestroyNews(
    $id: ID!,
) {
    destroyNews(input:{
        id:$id
    }) {
        id
        errors
    }
}
