version: "3"

services:
# The postgresql database
  db:
    container_name: esqulino_db
    image: postgres:15-bullseye
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=esqulino
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - data-postgres-volume:/var/lib/postgresql/data

# # Keycloak  
