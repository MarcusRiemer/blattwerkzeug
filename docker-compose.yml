#       - DB_VENDOR=postgres
#       - DB_ADDR=db

# The rails server
  server: 
    container_name: esqulino_server
    build:
      context: .
      dockerfile: ./docker/server.Dockerfile
    image: esqulino_rails_server
    ports: 
      - 9292:9292
    depends_on:
      - db
    environment:
      - DATABASE_HOST=db      
#    volumes:
#      - data-files-volume: 
#      - schema-files-volume: 
    

volumes:
  data-files-volume:
  data-postgres-volume:
