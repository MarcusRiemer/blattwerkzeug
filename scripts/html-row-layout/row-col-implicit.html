<html>
  <head>
    <meta charset="UTF-8">
    <style>
     row, .row {
         display: flex;
         align-items: baseline;
     }

     column, .column {
         display: flex;
         flex-wrap: wrap;
         align-items: baseline;
     }

     block {
         display: block;
         border: 2px solid blue;
         border-radius: 5px;
         padding: 5px;
     }

     .indent {
         margin-left: 10px;

         display: flex;
         flex-direction: column;
     }

     .artificial {
         display: contents;
     }
    </style>
  </head>
  <body>
    <h1>JavaScript</h1>
    <block>
      <row>
        <div class="terminal">while(</div>
        <block>true</block>
        <div class="terminal">)</div>
        <div class="terminal">{</div>
      </row>
      <div class="indent">
        <row>
          <block>
            <div class="terminal">goForward()</div>
          </block>
        </row>
        <row>
          <block>
            <div class="terminal">goForward()</div>
          </block>
        </row>
      </div>
      <row>
        <div class="terminal">}</div>
      </row>
    </block>

    <h1>SQL</h1>
    <block class="sql-query">
      <row>
        <block class="sql-select">
          <row>
            <div class="terminal">SELECT</div>
            <column>
              <block class="sql-column">
                <div class="terminal">vname</div>
              </block>
              <block class="sql-column">
                <div class="terminal">nname</div>
              </block>
              <block class="sql-column">
                <div class="terminal">postleitzahl</div>
              </block>
              <block class="sql-column">
                <div class="terminal">wohnort</div>
              </block>
            </column>
          </row>
        </block>
      </row>
      <row>
        <block class="sql-from">
          <row>
            <div class="terminal">FROM</div>
            <block>
              <div class="terminal">person</div>
            </block>
          </row>
          <row class="indent">
            <block class="column">
              <div class="terminal">NATURAL JOIN</div>
              <block>
                <div class="terminal">adresse</div>
              </block>
            </block>
          </row>
        </block>
      </row>
      <row>
        <block>
          <row>
            <div class="terminal">WHERE</div>
            <block class="sql-bin-exp">
              <row>
                <block class="sql-const">
                  <div class="terminal">alter</div>
                </block>
                <div class="terminal">!=</div>
                <block class="sql-const">
                  <div class="terminal">schuhgröße</div>
                </block>
              </row>
            </block>
          </row>
          <row class="indent">
            <block>
              <row>
                <column>
                  <div class="terminal">AND</div>
                  <block class="sql-bin-exp">
                    <row>
                      <block class="sql-const">
                        <div class="terminal">vname</div>
                      </block>
                      <div class="terminal">!=</div>
                      <block class="sql-const">
                        <div class="terminal">nname</div>
                      </block>
                    </row>
                  </block>
                </column>
              </row>
            </block>
          </row>
        </block>
      </row>
    </block>

    <h1>XML</h1>
    <block>
      <row>
        <div class="terminal">&lt;elem&gt;</div>
      </row>
      <row class="indent">
      </row>
      <row>
        <div class="terminal">&lt;/elem&gt;</div>
      </row>
    </block>
  </body>
</html>
