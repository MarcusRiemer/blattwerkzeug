mutation CreateNews(
    $title: LangJson!,
    $text: LangJson!,
    $publishedFrom: ISO8601DateTime!
) {
    createNews(input:{
        title:$title,
        text:$text,
        publishedFrom:$publishedFrom
    }) {
        news {
            id
            createdAt
            updatedAt
            publishedFrom
            text
            title
            userId
        }
        errors
    }
}