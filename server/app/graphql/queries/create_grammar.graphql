mutation CreateGrammar($name:String!,$slug:String,$types:JSON,$foreignTypes:JSON,$root:JSON,$programmingLanguageId:ID!) {
    createGrammar(input:{name:$name,slug:$slug, types:$types,foreignTypes:$foreignTypes,root:$root,programmingLanguageId:$programmingLanguageId}) {
        grammar {
            id
            name
            programmingLanguageId
            slug
            generatedFromId
            foreignTypes
            root
            types
            includedGrammarIds
            blockLanguages {
                nodes {
                    id
                    name
                }
            }
        }
        errors
    }
}