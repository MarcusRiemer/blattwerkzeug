<!DOCTYPE html>
<html>
  <head>
    <title>SQL Blocks</title>
    <meta charset="utf-8"/>
    <style type="text/css">
     .block-container {
         font-family: monospace;
     }

     .block {
         margin-bottom: 2px;
         /*border: 1px solid black;
         border-radius: 5px;*/
         cursor: default;
     }

     .block label {
         white-space: nowrap;
     }

     /* I don't want to put an artifical clearfix after every element. */
     .block:after {
         content:"";
         display:table;
         clear:both;
     }

     .block .syntax {
         color: blue;
         float: left;
         margin-left: 5px;
         margin-top: 5px;
         margin-bottom: 5px;
         font-size: 30px;
         padding-right: 15px;
     }

     .block .constant {
         color: red;
     }

     .block .column {
         color: green;
     }

     .block .table {
         color: limegreen;
     }

     .block ul, .select .column, .from .table {
         list-style-type: none;
         font-size: 20px;
         margin-top: 15px;
         margin-bottom: 5px;
         padding-left: 0px;
         padding-right: 0px;
         float: left;
     }

     .block ul li {
         display:inline;
     }   

     .select {
         /*background: lime;*/
     }

     .select .column, .from .table {
         float: left;
     }

     .from {
         /*background: orange;*/
     }

     .join {

     }

     .where {
        /* background: cornflowerblue;*/
     }

     /* Every WHERE block after a WHERE block needs to be indented, as needs every subsequent JOIN */
     .where ~ .where, .from ~ .from {
         margin-left: 15px;
     }
    </style>
  </head>
  <body>
    <div class="block-container">
      <div class="block select">
        <div class="syntax">SELECT</div>
        <label class="column"><input name="p.id" type="checkbox">p.id,</label>
        <label class="column"><input name="p.name" type="checkbox">p.name,</label>
        <label class="column"><input name="p.geb_dat" type="checkbox">p.geb_dat,</label>
        <label class="column"><input name="e.id" type="checkbox">e.id,</label>
        <label class="column"><input name="e.bezeichnung" type="checkbox">e.bezeichnung,</label>
        <label class="column"><input name="e.dat" type="checkbox">e.geb_dat</label>
      </div>
      <div class="block from">
        <div class="syntax">FROM</div>
        <span class="table">person p</span>
      </div>
      <div class="block from join inner">
        <div class="syntax">INNER JOIN</div>
        <span class="table">ereignisse e</span>
        <div class="syntax on">ON</div>
        <ul class="">
          <li>
            <select>
              <option value="p.id">p.id</option> 
              <option value="p.name">p.name</option>
              <option value="p.geb_dat" selected>p.geb_dat</option>
            </select>
          </li>
          <li>=</li>
          <li>
            <select>
              <option value="e.id">e.id</option> 
              <option value="e.bezeichnung">e.bezeichnung</option>
              <option value="e.dat" selected>e.dat</option>
            </select></li>
        </ul>
      </div>
      <div class="block where">
        <div class="syntax">WHERE</div>
        <ul>
          <li class="column">p.id</li>
          <li>&ge;</li>
          <li class="constant">5</li>
        </ul>
      </div>
      <div class="block where and">
        <div class="syntax">AND</div>
        <ul>
          <li class="column">p.id</li>
          <li>&le;</li>
          <li class="constant">10</li>
        </ul>
      </div>
      <div class="block where or">
        <div class="syntax">OR</div>
        <ul>
          <li class="column">p.name</li>
          <li>=</li>
          <li class="constant">"Hans"</li>
        </ul>
      </div>
    </div>
  </body>
</html>
