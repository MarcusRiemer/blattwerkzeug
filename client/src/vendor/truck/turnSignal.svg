<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="30" height="10" viewBox="0 0 30 10" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="f1" x="0" y="0">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.2" />
    </filter>
  </defs>

  <!-- Blinker links -->
  <g transform="translate(10, 0)">
    <g transform="translate(10 0) rotate(90)">
      <circle cx="0.5" cy="7" r="0.6" fill="yellow" filter="url(#f1)" />
      <circle cx="9.5" cy="7.2" r="0.6" fill="yellow" filter="url(#f1)" />
    </g>
  </g>

  <!-- Blinker rechts -->
  <g transform="translate(20, 0)">
    <g transform="translate(10 0) rotate(90)">
      <circle cx="0.5" cy="3" r="0.6" fill="yellow" filter="url(#f1)" />
      <circle cx="9.5" cy="2.8" r="0.6" fill="yellow" filter="url(#f1)" />
    </g>
  </g>
</svg>
