<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>BlattWerkzeug</title>

    <link rel="stylesheet" href="/vendor/css/bootstrap.css">
    <link rel="stylesheet" href="/vendor/css/font-awesome.css">

    <!-- Open Graph Data -->
    <meta property="og:title" content="BlattWerkzeug">
    <meta property="og:description" content="Eine Web-Entwicklungsplatform für Lernende">
    <meta property="og:locale" content="de_DE">

    <!-- Loads of favicon-stuff generated by http://realfavicongenerator.net -->
    <link rel="apple-touch-icon" sizes="180x180" href="/vendor/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/vendor/favicon/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/vendor/favicon/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/vendor/favicon/manifest.json">
    <link rel="mask-icon" href="/vendor/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/vendor/favicon/favicon.ico">
    <meta name="msapplication-config" content="/vendor/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <!-- Required for the Angular 2 router -->
    <base href="/">

    <!-- Style is inline because its meant to be displayed immediatly -->
    <style type="text/css">
     .loading {
         display: flex;
         flex-direction: column;
         align-items: center;
         justify-content: center;
         height: 500px;
     }

     .loading noscript {
         width: 400px;
     }

     .rainbow {
         font-size: 48px;
         font-family: monospace;
         animation: colorRotate 3s linear 0s infinite;
         animation-play-state: running;
     }

     .rainbow:hover {
         animation-play-state: paused;
     }

     @keyframes colorRotate {
         from  {color: rgb(255, 0, 0);}
         16.6% {color: rgb(255, 0, 255);}
         33.3% {color: rgb(0, 0, 255);}
         50%   {color: rgb(0, 255, 255);}
         66.6% {color: rgb(0, 255, 0);}
         83.3% {color: rgb(255, 255, 0);}
         to    {color: rgb(255, 0, 0);}
     }
    </style>

    <!-- Piwik -->
    <script src="//piwik.blattwerkzeug.de/piwik.js" async defer></script>
  </head>

  <body>
    <sql-scratch id="app-root">
      <div class="loading">
        <div class="rainbow">BlattWerkzeug</div>
        <noscript class="alert alert-danger">
          Leider ist für die Verwendung von BlattWerkzeug ohne <strong>aktivierte JavaScripte</strong> (noch?) nicht möglich. Auch bei aktiviertem JavaScript werden aber keine Skripte von den Googles, Facebooks und Microsofts dieser Welt angesaugt, versprochen!
        </noscript>
      </div>
    </sql-scratch>
  </body>
</html>
