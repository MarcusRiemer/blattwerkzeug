<div class="card project-list-item">
  <img *ngIf="hasImage"
       class="card-img-top img-fluid"
       [src]="imageUrl"
       alt="Preview Image">
  <div class="card-img-overlay">
    <h2 class="card-title">{{ project.name }}</h2>
  </div>
  <div class="card-body">
    <h2 *ngIf="!hasImage"
        class="card-title">{{ project.name }}</h2>
    <p class="card-text">{{ project.description }}</p>
    <!-- 
    <a *ngIf="project.indexPageId"
       [href]="viewUrl"
       class="btn btn-primary btn-block btn-view-project">
      <span class="fa fa-eye" aria-hidden="true"></span>
      Ansehen
    </a>
    -->
    <a [routerLink]="['/editor/', project.slug]"
       class="btn btn-info btn-block btn-edit-project">
      <span class="fa fa-pencil" aria-hidden="true"></span>
      Bearbeiten
    </a>
  </div>
</div>
