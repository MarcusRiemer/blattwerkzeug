<div class="body-nav-container">
  <app-toolbar>
    <ng-container position="start">
      <button mat-icon-button (click)="sideNav.toggle()">
        <span class="fa fa-bars" aria-hidden="true"></span>
      </button>
      <a mat-raised-button [routerLink]="'/about'">
        <img src="/vendor/logos/blattwerkzeug-logo.svg"
             height="20px"
             title="BlattWerkzeug">
        <img src="/vendor/logos/blattwerkzeug-caption.svg"
             height="20px"
             title="BlattWerkzeug">
      </a>
    </ng-container>
  </app-toolbar>

  <mat-sidenav-container>
    <mat-sidenav #sideNav
                 [mode]="'side'"
                 opened>
      <mat-nav-list id="front-nav">
        <ng-container *ngFor="let nav of navItems">
          <ng-container [ngSwitch]="nav.type">
            <!-- Rendering Links -->
            <a *ngSwitchCase="'link'"
               mat-list-item
               [routerLink]="nav.route" >
              <span *ngIf="nav.icon" class="fa fa-fw fa-{{ nav.icon }}" aria-hidden="true"></span>
              {{nav.text}}
            </a>
            <!-- Rendering Dividers -->
            <mat-divider *ngSwitchCase="'divider'"></mat-divider>
          </ng-container>
        </ng-container>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="content">
      <div class="container front">
        <flash-message-list></flash-message-list>
        <router-outlet></router-outlet>

      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
