<div class="body-nav-container">
  <app-toolbar>
    <ng-container position="toggle">
      <button mat-icon-button (click)="sideNav.toggle()">
        <span class="fa fa-bars" aria-hidden="true"></span>
      </button>
    </ng-container>
  </app-toolbar>

  <mat-sidenav-container>
    <mat-sidenav #sideNav
                 [mode]="sidebarMode$ | async"
                 [opened]="!(isMobile$ | async)">
      <mat-nav-list id="front-nav" >
        <ng-container *ngFor="let nav of navItems">
          <ng-container [ngSwitch]="nav.type">
            <!-- Rendering internal links -->
            <a *ngSwitchCase="'link'"
               mat-list-item
               [routerLink]="nav.route" >
              <span *ngIf="nav.icon" class="fa fa-fw fa-{{ nav.icon }}" aria-hidden="true"></span>
              {{nav.text}}
            </a>
            <!-- Rendering external links -->
            <a *ngSwitchCase="'external'"
               mat-list-item
               [href]="nav.url" >
              <span *ngIf="nav.icon" class="fa fa-fw fa-{{ nav.icon }}" aria-hidden="true"></span>
              {{nav.text}}
            </a>
            <!-- Rendering Dividers -->
            <mat-divider *ngSwitchCase="'divider'"></mat-divider>
            <!-- Rendering Headers -->
            <h3 *ngSwitchCase="'header'" mat-subheader>{{ nav.text }}</h3>
            <!-- Rendering fillers -->
            <div *ngSwitchCase="'fill'" class="fill"></div>
          </ng-container>
        </ng-container>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="content">
      <!-- container comes from Bootstrap, it sets up the different "snapping" viewport widths#
           front comes from the framework and is used in various CSS rules that should only apply at front
           mat-typography comes from angular material and styles native elements-->
      <div class="container front mat-typography">
        <flash-message-list></flash-message-list>
        <router-outlet></router-outlet>

      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
