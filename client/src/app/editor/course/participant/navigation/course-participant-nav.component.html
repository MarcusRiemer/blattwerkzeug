<div *ngFor="let a of assignments$ | async">
  <a
    mat-list-item
    [routerLink]="['course/participant/assignment/', a.id]"
    routerLinkActive="router-link-active"
    class="indent"
  >
    <course-icon [iconType]="'assignment'"></course-icon>
    {{ a.name }}

    <assignment-status [assignment]="a.assignmentStatus"></assignment-status>
  </a>
  <div *ngFor="let submission of a.submittedCodeResources">
    <a
      mat-list-item
      [routerLink]="[
        'course/participant/assignment/',
        a.id,
        'submitted',
        submission.id
      ]"
      routerLinkActive="router-link-active"
      class="indent-2"
    >
      <course-icon
        *ngIf="submission.referenceType == 'given_full'"
        [iconType]="'assignment-type-given_full'"
      ></course-icon>
      <course-icon
        *ngIf="submission.referenceType == 'given_partially'"
        [iconType]="'assignment-type-given_partially'"
      ></course-icon>
      <course-icon
        *ngIf="submission.referenceType == undefined"
        [iconType]="'assignment-type-required'"
      ></course-icon>
      {{ submission.name }}
    </a>
  </div>
</div>
