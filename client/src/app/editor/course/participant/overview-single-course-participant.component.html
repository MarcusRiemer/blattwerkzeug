<div *ngIf="course$ | async as course">
  <div class="card mb-3">
    <div class="card-header">
      <div class="row">
        <h3 class="col-sm-10">{{ course.name | currentLanguage }}</h3>
      </div>
    </div>
    <div class="card-body">
      <p>{{ course.description | currentLanguage }}</p>
    </div>
  </div>
  <div class="row">
    <div *ngFor="let assignment of course.assignments" class="col-sm-4 mb-3">
      <singel-assignment-card
        [singleAssignment]="assignment"
      ></singel-assignment-card>
    </div>
  </div>
</div>
