<div class="card h-100">
  <div class="card-header">
    <div class="row justify-content-between">
      <div class="col">
        {{ singleAssignment.name }}
      </div>
      <div class="col justify-content-end row">
        <div class="col-auto">
          <assignment-status
            [assignment]="assignmentStatus"
          ></assignment-status>
        </div>
      </div>
    </div>
  </div>
  <div
    class="card-body row"
    [routerLink]="['../assignment/', singleAssignment.id]"
  >
    <div class="mb-3">
      {{ singleAssignment.description }}
    </div>
    <div class="row justify-content-between align-items-end">
      <div *ngIf="singleAssignment.endDate" class="col justify-content-end">
        <div><b>Abgabetermin</b></div>

        {{ singleAssignment.endDate | date: "dd.MM.yyyy" }} um
        {{ singleAssignment.endDate | date: "HH:mm" }}
      </div>
      <ng-template
        #elseBlock
        class="col row justify-content-end align-items-end"
      >
        <b class="col-auto">{{ singleAssignment.endDate | remainingDays }}</b>
      </ng-template>
      <div
        *ngIf="singleAssignment.grade; else elseBlock"
        class="col row justify-content-end align-items-end"
      >
        <div class="col-auto">
          <b>Note</b>
          <div>{{ singleAssignment.grade }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
