<div class="card mb-3">
  <div class="card-header">
    <div class="row">
      <h4 class="col-sm-10">Aufgaben√ºbersicht</h4>
      <may-perform
        class="col-sm-2"
        [payload]="createAssignmentPermission$ | async"
      >
        <button
          [routerLink]="['./create/assignment']"
          class="btn btn-primary col-sm-12"
          (click)="createAssignment()"
        >
          Erstelle Aufgabe
        </button>
      </may-perform>
    </div>
  </div>
  <div class="card-body">
    <table mat-table [dataSource]="$assignments | async" class="col-12">
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let assignment">
          <may-perform [payload]="updateAssignmentPermission$ | async">
            <button
              [routerLink]="[assignment.id]"
              data-spec="edit"
              type="button"
              class="btn btn-outline-primary btn-sm"
            >
              <course-icon [iconType]="'list-edit'"></course-icon>
            </button>
            <button
              (click)="onEditSingelAssignment(assignment)"
              data-spec="edit-singel"
              type="button"
              class="btn btn-outline-warning btn-sm"
            >
              <course-icon [iconType]="'list-edit-singel'"></course-icon>
            </button>
          </may-perform>
          <may-perform [payload]="deleteAssignmentPermission$ | async">
            <button
              (click)="onDestroyAssignment(assignment.id)"
              data-spec="delete"
              type="button"
              class="btn btn-outline-danger btn-sm"
            >
              <course-icon [iconType]="'list-delete'"></course-icon>
            </button>
          </may-perform>
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Aufgabenname</th>
        <td mat-cell *matCellDef="let element">
          {{ element.name }}
        </td>
      </ng-container>

      <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef>Startdatum</th>
        <td mat-cell *matCellDef="let element">
          {{ element.startDate | date: "dd.MM.yyyy - hh:mm" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef>Enddatum</th>
        <td mat-cell *matCellDef="let element">
          {{ element.endDate | date: "dd.MM.yyyy - hh:mm" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef>Gewichtung</th>
        <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
