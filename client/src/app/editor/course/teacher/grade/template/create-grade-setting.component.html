<div *ngIf="renderDataReady$">
  <div *ngIf="users && users.length > 1" class="form-check form-switch">
    <input
      [(ngModel)]="groupGrading"
      class="form-check-input"
      type="checkbox"
      id="flexSwitchCheckDefault"
    />
    <label class="form-check-label" for="flexSwitchCheckDefault">
      Gruppenbewertung
    </label>
  </div>

  <div *ngIf="users && groupGrading && users.length > 1" class="me-3 mt-2 mb-3">
    <button (click)="downUser()" class="btn btn-primary">
      <span class="fa fa-arrow-circle-left" aria-hidden="true"></span>
    </button>
    {{ users[selectedUser]?.userName }} - {{ selectedUser + 1 }}/
    {{ users.length }}
    <button (click)="upUser()" class="btn btn-primary">
      <span class="fa fa-arrow-circle-right" aria-hidden="true"></span>
    </button>
  </div>
  <mat-divider *ngIf="users && users.length > 1" class="mb-2"></mat-divider>
  <create-grade
    [assignmentSubmissionId]="paramSubmissionId$ | async"
    [evaluatedPeopleIds]="groupGrading ? users[selectedUser] : undefined"
  ></create-grade>
</div>
