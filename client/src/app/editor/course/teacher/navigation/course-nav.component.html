<a
  mat-list-item
  [routerLink]="['course']"
  [routerLinkActiveOptions]="{ exact: true }"
  routerLinkActive="router-link-active"
>
  <course-icon [iconType]="'course-overview'"></course-icon>
  Kursübersicht
</a>
<mat-divider></mat-divider>
<a
  mat-list-item
  [routerLink]="['course/assignments']"
  [routerLinkActiveOptions]="{ exact: true }"
  routerLinkActive="router-link-active"
>
  <course-icon [iconType]="'assignment-teacher-overview'"></course-icon>
  Aufgaben
</a>

<div *ngFor="let a of assignments$ | async">
  <a
    mat-list-item
    [routerLink]="['course/assignments/', a.id]"
    routerLinkActive="router-link-active"
    class="indent"
  >
    <course-icon [iconType]="'assignment'"></course-icon>
    {{ a.name }}
  </a>

  <ng-container *ngFor="let solution of a.solutions">
    <a
      mat-list-item
      [routerLink]="['ast', solution.id]"
      routerLinkActive="router-link-active"
      class="indent-2"
    >
      <course-icon [iconType]="'assignment-teacher-solution'"></course-icon>
      L: {{ solution.name }}
    </a>
  </ng-container>

  <ng-container *ngFor="let template of a.templates">
    <a
      mat-list-item
      [routerLink]="['ast', template.id]"
      routerLinkActive="router-link-active"
      class="indent-2"
    >
      <course-icon
        *ngIf="template.reference_type == 'given_partially'"
        [iconType]="'assignment-type-given_partially'"
      ></course-icon>
      <course-icon
        *ngIf="template.reference_type == 'given_full'"
        [iconType]="'assignment-type-given_full'"
      ></course-icon>

      {{ template.name }}
    </a>
  </ng-container>
</div>
<mat-divider></mat-divider>
<a
  mat-list-item
  [routerLink]="['course/grade/overview']"
  [routerLinkActiveOptions]="{ exact: true }"
  routerLinkActive="router-link-active"
>
  <course-icon [iconType]="'grade-overview'"></course-icon>
  Bewertungsübersicht
</a>
<a
  mat-list-item
  class="indent"
  [routerLink]="['course/grade/to-grade']"
  [routerLinkActiveOptions]="{ exact: true }"
  routerLinkActive="router-link-active"
>
  <course-icon [iconType]="'grade'"></course-icon>
  zu Bewerten
</a>
<mat-divider></mat-divider>
<a
  mat-list-item
  [routerLink]="['schema/default']"
  [routerLinkActiveOptions]="{ exact: true }"
  routerLinkActive="router-link-active"
>
  <course-icon [iconType]="'database'"></course-icon>
  Datenbank
</a>
<mat-divider></mat-divider>
<a
  mat-list-item
  [routerLink]="['course/participants']"
  [routerLinkActiveOptions]="{ exact: true }"
  routerLinkActive="router-link-active"
>
  <course-icon [iconType]="'participant'"></course-icon>
  Teilnehmer
</a>
