<div class="card" id="used-block-languages">
  <h4 class="card-header">Gruppenmitglieder</h4>
  <div class="card-body">
    <div class="">
      <table mat-table [dataSource]="members$" class="container-fluid">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef r>Name</th>
          <td mat-cell *matCellDef="let member">
            {{ member.user.displayName }}
          </td>
        </ng-container>
        <ng-container matColumnDef="roleName">
          <th mat-header-cell *matHeaderCellDef>Rolle</th>
          <td mat-cell *matCellDef="let member">
            {{ member.membershipType }}
          </td>
        </ng-container>

        <ng-container matColumnDef="joinedAt">
          <th mat-header-cell *matHeaderCellDef>Eintrittsdatum</th>
          <td mat-cell *matCellDef="let member">
            <div *ngIf="member.joinedAt; else notAccepted">
              {{ member.joinedAt | date: "yyyy.MM.dd" }}
            </div>
            <ng-template #notAccepted>Noch nicht Akzeptiert</ng-template>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let member">
            <button
              data-spec="delete"
              type="button"
              class="btn btn-outline-danger btn-sm"
              (click)="onRemoveMember(member.user.id)"
            >
              <course-icon [iconType]="'list-delete'"></course-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <form (ngSubmit)="onAddMemberToGroup()" class="form-group row">
        <h5 class="col-sm-12 mt-2">Mitglied hinzuf√ºgen</h5>
        <div class="col-sm-8">
          <input
            class="form-control"
            type="text"
            [formControl]="formControlUserName"
          />
        </div>
        <button type="submit" class="btn btn-primary col-sm-4">
          Speichern
        </button>
      </form>
    </div>
  </div>
</div>
