<div class="card mb-3">
  <div class="card-header">
    <h4>Erstelle Gruppen</h4>
  </div>
  <div class="card-body">
    <form [formGroup]="createGroups" (ngSubmit)="onSubmit()">
      <div class="form-group row mb-3">
        <label class="col-sm-2 from-control_label">Gruppenname</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            name="groupName"
            placeholder="Group 1"
            formControlName="groupName"
          />
          <small class="text-muted">
            Ein "#" dient als Platzhalter und wird durch eine Zahl ersetzt.
          </small>
        </div>
      </div>

      <div class="form-group row mb-3">
        <label class="col-sm-2 from-control_label">Gruppenanzahl</label>
        <div class="col-sm-10">
          <input
            type="number"
            class="form-control"
            name="groupNumber"
            min="1"
            formControlName="groupNumber"
          />
          <small class="text-muted">
            Anzahl der Gruppen die Erstellt werden sollen.
          </small>
        </div>
      </div>

      <div class="form-group row mb-3">
        <label class="col-sm-2 from-control_label">Startzahl</label>
        <div class="col-sm-10">
          <input
            type="number"
            class="form-control"
            name="nameCounter"
            min="0"
            formControlName="nameCounter"
          />
          <small class="text-muted">
            Die Zahl ab der die # ersetzt werden sollen
          </small>
        </div>
      </div>

      <button class="btn btn-primary" type="submit">Speichern</button>
    </form>
  </div>
</div>
