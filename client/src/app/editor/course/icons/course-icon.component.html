<span
  *ngIf="iconType == 'list-delete'"
  class="fa fa-trash-o"
  aria-hidden="true"
></span>
<span
  *ngIf="iconType == 'list-edit'"
  class="fa fa-pencil"
  aria-hidden="true"
></span>
<span
  *ngIf="iconType == 'list-edit-singel'"
  class="fa fa-pencil-square-o"
  aria-hidden="true"
></span>
<span
  *ngIf="iconType == 'list-done'"
  class="fa fa-check-circle-o"
  aria-hidden="true"
></span>
<span
  *ngIf="iconType == 'list-pending'"
  class="fa fa-clock-o"
  aria-hidden="true"
></span>
<span
  *ngIf="iconType == 'compilation-problem'"
  class="fa fa-exclamation-circle"
  aria-hidden="true"
></span>
<span *ngIf="iconType == 'assignment'" aria-hidden="true">

</span>
<span *ngIf="iconType == 'assignment-state-planned'" aria-hidden="true">

</span>

  <p>assignment-state-open</p>
</span>

  <p>assignment-state-pending</p>
</span>

  <p>assignment-state-done</p>
</span>
<span *ngIf="iconType == 'assignment-type-given_full'" aria-hidden="true">
  <p>assignment-given-ful</p>
</span>
<span *ngIf="iconType == 'assignment-type-given_partially'" aria-hidden="true">
  <p>assignment-given-partially</p>

<span *ngIf="iconType == 'assignment-type-required'" aria-hidden="true">

<span *ngIf="iconType == 'to-evalute'" aria-hidden="true">

</span>
<span *ngIf="iconType == 'participant'" aria-hidden="true">
