<div class="container">

    <div id="headline-usage">
        <label for="use-headline">Eigene Headline definieren&nbsp;</label>
        <input type="checkbox" id="use-headline" (change)="toggleHeadlineUsage()">
    </div>

    <div id="show-headline-fields" *ngIf="useOwnHeader">
        <div class="form-group" *ngFor="let headline of header; let i = index; trackBy:trackByFn">            
            <label for="headline{{i}}">Headline {{i+1}}:&nbsp;</label>    
            <input type="text" id="headline{{i}}" [(ngModel)]="header[i]"/>
        </div>
    </div>

    <br/>
    
    <!-- Delimiters -->   

    <div class="form-group">    
        <input type="checkbox" id="semicolon" (change)="toggleSemicolon()"/>
        <label for="semicolon">&nbsp;Semikolon</label>
    </div>

    <div class="form-group">        
        <input type="checkbox" id="comma" (change)="toggleComma()"/>
        <label for="comma">&nbsp;Komma</label>
    </div>

    <div class="form-group">        
        <input type="checkbox" id="space" (change)="toggleSpace()"/>
        <label for="space">&nbsp;Leerzeichen</label>
    </div>

    <div class="form-group">        
        <input type="checkbox" id="tab" (change)="toggleTab()"/>
        <label for="tab">&nbsp;Tabstopp</label>
    </div>

    <br/>
        
    <!-- Text Markers -->
   
    <div class="form-group">
        <label for="text-marker">Text Markierung:</label>
        <select class="form-control" id="text-marker" required
                [(ngModel)]="selectedMarker" (change)="changeMarker()">
          <option *ngFor="let marker of markers" [value]="marker">{{marker}}</option>
        </select>
    </div>

    <br/>

    <!-- File Import -->

    <div class="form-group">
        <label for="fileInput">CSV Datei:&nbsp;</label>
        <input type="file" id="fileInput" (change)="changeListener($event)">
    </div>

    <br/>

    <!-- Table Preview -->

    <table>
        <tr>
            <th *ngFor="let col of header">
            {{col}}
            </th>
        </tr>
        <tr *ngFor="let row of table">            
            <td *ngFor="let col of row; let i = index">
            {{row[i]}}
            </td>
        </tr>
    </table>
          

</div>
