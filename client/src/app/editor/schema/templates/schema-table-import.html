<div class="card card-body mb-3">

    
        <div class="form-group">    
            <input type="checkbox" id="use-headline" [(ngModel)]="useFirstLineAsHeader" (change)="toggleHeadlineUsage()">
            <label for="use-headline">&nbsp;Verwende erste Zeile als Headline</label>
        </div>
    

    <div id="show-headline-fields" *ngIf="this.useFirstLineAsHeader==false">
        <div class="form-group" *ngFor="let headline of header; let i = index; trackBy:trackByFn">            
            <label class="col-sm-2 form-control-label" for="headline{{i}}">Headline {{i+1}}:&nbsp;</label>    
            <input class="col-sm-10" type="text" id="headline{{i}}" [(ngModel)]="header[i]"/>
        </div>
    </div>


    <br/>
    
    <!-- Delimiters -->   

    <div class="row">

        <div class="form-group col-sm-3">        
            <input type="checkbox" id="comma" (change)="toggleComma()" checked/>
            <label for="comma">&nbsp;Komma</label>
        </div>

        <div class="form-group col-sm-3">    
            <input type="checkbox" id="semicolon" (change)="toggleSemicolon()"/>
            <label for="semicolon">&nbsp;Semikolon</label>
        </div>   

        <div class="form-group col-sm-3">        
            <input type="checkbox" id="space" (change)="toggleSpace()"/>
            <label for="space">&nbsp;Leerzeichen</label>
        </div>

        <div class="form-group col-sm-3">        
            <input type="checkbox" id="tab" (change)="toggleTab()"/>
            <label for="tab">&nbsp;Tabstopp</label>
        </div>
    
    </div>

    <br/>
        
    <!-- Text Markers -->
   
    <div class="form-group row">
        <label class="col-sm-2" for="text-marker">Text Markierung:</label>
        <select class="form-control col-sm-4" id="text-marker" required
                [(ngModel)]="selectedMarker" (change)="changeMarker()">
          <option *ngFor="let marker of markers" [value]="marker">{{marker}}</option>
        </select>
    </div>

    <br/>

    <!-- File Import -->

    <div class="form-group">
        <label for="fileInput">CSV Datei:&nbsp;</label>
        <input type="file" id="fileInput" (change)="changeListener($event)">
    </div>

    <br/>

    <!-- Table Preview -->

    <table class="table">
        <thead>
            <tr>
                <th *ngFor="let col of header">
                {{col}}
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let row of table">            
                <td *ngFor="let col of row; let i = index">
                {{row[i]}}
                </td>
            </tr>
        </tbody>
    </table>
          

</div>
