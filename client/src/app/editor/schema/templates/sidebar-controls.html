<div class="card">
  <div class="card-block">
    <h4>
	  <span class="badge badge-default"><span class="fa fa-columns" aria-hidden="true"></span> Neue Spalte <span class="badge badge-pill badge-warning">TEXT</span></span>
	  <span class="badge badge-default"><span class="fa fa-columns" aria-hidden="true"></span> Neue Spalte <span class="badge badge-pill badge-warning">INTEGER</span></span>
	  <span class="badge badge-default"><span class="fa fa-columns" aria-hidden="true"></span> Neue Spalte <span class="badge badge-pill badge-warning">FLOAT</span></span>
	  <span class="badge badge-default"><span class="fa fa-columns" aria-hidden="true"></span> Neue Spalte <span class="badge badge-pill badge-warning">BOOLEAN</span></span>
	  <span class="badge badge-default"><span class="fa fa-columns" aria-hidden="true"></span> Neue Spalte <span class="badge badge-pill badge-warning">URL</span></span>
    </h4>
  </div>
  <div class="card-block">
    <h3>
	  <span class="badge badge-pill badge-primary"><div class="fa fa-key" aria-hidden="true"></div></span>
	  <span class="badge badge-pill badge-default">Not Null</span>
    </h3>
  </div>

  <div *ngFor="let tab of projectTables"
       class="card-block">
    <h4>
	  <span class="badge badge-success"><span class="fa fa-table" aria-hidden="true"></span>{{tab.name}}</span>
	  <div>
	    <h5>
		  <span *ngFor="let column of tab.columns" class="badge badge-pill badge-info">{{column.name}}</span>
	    </h5>
	  </div>
    </h4>
  </div>
</div>
