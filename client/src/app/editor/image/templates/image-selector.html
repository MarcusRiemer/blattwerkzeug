<!-- TODO: move styles to classes -->
<img *ngIf="currentImage"
     src="{{currentImage.url}}"
     alt="{{currentImage.name}}">
<select [(ngModel)]=projectImageId
        id="project-image"
        class="form-control">
  <option *ngFor="let image of images"
          [value]="image.id">
    {{image.name}}
  </option>
</select>
