<div class="card mb-3">
  <div class="card-block">
    <h4>Alle verfügbaren Bilder</h4>
    <p>Hier siehst du alle Bilder, die du für dein Projekt verwenden kannst.</p>
    <div class="card-columns">
    <div *ngFor="let image of images"
         class="card">
        <img class="card-img-top img-fluid"
             src="{{image.url}}?width=400"
             alt="{{image.name}}">
        <div class="card-block">
            <ul>
                <li>{{image.name}}</li>
                <li>{{image.authorName}}</li>
                <li>{{image.authorUrl}}</li>
                <li>{{image.licenceName}}</li>
                <li>{{image.licenceUrl}}</li>
            </ul>
            <a [routerLink]="[image.id,'edit']"><button>
                Bearbeiten
            </button></a>
            <button (click)="deleteImage(image.id, image.name)">Löschen</button>
        </div>
      </div>
    </div>
  </div>
</div>
