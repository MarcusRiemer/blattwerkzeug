<esqulino-widget-node [model]="model"
                      [nodeDisplay]="'block'">
  <span class="widget-header">
    <widget-parameter>
      <span class="name">Abfrage</span>
      <span class="value"><query-reference [queryReference]="model.queryReference"
                                           (queryReferenceNameChange)="model.queryReferenceName= $event"
                                           [restrictToPage]="model.page">
      </query-reference></span>
    </widget-parameter>
  </span>

  <div *ngIf="model.hasValidReference"
       class="text tree-level">
    <query-column-list [select]="model.queryReference.query.select"
                       [(columnNames)]="model.columnNames">
    </query-column-list>
  </div>
</esqulino-widget-node>
