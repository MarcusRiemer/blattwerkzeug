<sidebar-item-host header="Bild">
  <fieldset class="form-group">
    <image-selector [project]="project"
                    [(projectImageId)]="model.src">
    </image-selector>
  </fieldset>

  <fieldset class="form-group">
    <label for="image-sidebar-display-type">Anzeige als</label>
    <select [(ngModel)]="model.displayType"
            id="image-sidebar-display-type"
            class="form-control">
      <option value="figure">Grafik</option>
      <option value="icon">Icon</option>
    </select>
  </fieldset>
</sidebar-item-host>
