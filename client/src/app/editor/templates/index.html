<!-- Toolbar at the top -->
<editor-toolbar></editor-toolbar>

<!-- There needs to be an option to trash things -->
<trash></trash>

<!-- Three column layout in any order -->
<div class="editor">
  <div [style.display]="(preferences.showSideNav | async) ? 'block' : 'none'"
       [style.order]="(preferences.paneOrder | async).navbar"
       class="navbar card">
    <editor-navbar [project]="project"></editor-navbar>
  </div>

  <div [style.order]="(preferences.paneOrder | async).content"
       class="content">
    <!-- Show flash messages -->
    <flash-message-list></flash-message-list>
    <!-- And actual content -->
    <router-outlet></router-outlet>
  </div>

  <div [style.display]="isSidebarVisible ? 'block' : 'none'"
       [style.order]="(preferences.paneOrder | async).sidebar"
       class="sidebar">
    <sidebar-loader>
    </sidebar-loader>
  </div>
</div>
