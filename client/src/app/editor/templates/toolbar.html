<app-toolbar>
  <ng-container position="start">
    <a mat-raised-button [routerLink]="'/about'">
      <img src="/vendor/logos/blattwerkzeug-logo.svg"
           height="20px"
           title="BlattWerkzeug">
      <img src="/vendor/logos/blattwerkzeug-caption.svg"
           height="20px"
           title="BlattWerkzeug">
    </a>

    <button *ngFor="let item of toolbarService.items"
            (click)="item.fire()"
            mat-flat-button
            id="toolbar-btn-{{item.id}}">
      <span class="fa fa-fw fa-spinner fa-pulse"
            [hidden]="!item.isInProgress">
      </span>
      <span class="fa fa-fw fa-{{ item.icon }}"
            [hidden]="item.isInProgress">
      </span> {{ item.caption }}
    </button>
  </ng-container>
</app-toolbar>
