<app-toolbar>
  <ng-container position="toggle">
    <button mat-icon-button (click)="toggleNavbar()">
      <i class="fa fa-bars" aria-hidden="true"></i>
    </button>
  </ng-container>

  <ng-container position="start">
    <button *ngFor="let item of toolbarService.items"
            (click)="item.fire()"
            mat-button
            id="toolbar-btn-{{item.id}}">
      <span class="fa fa-fw fa-spinner fa-pulse"
            [hidden]="!item.isInProgress">
      </span>
      <span class="fa fa-fw fa-{{ item.icon }}"
            [hidden]="item.isInProgress">
      </span> {{ item.caption }}
    </button>
  </ng-container>
</app-toolbar>
