<app-toolbar>
  <ng-container position="toggle">
    <button mat-icon-button (click)="toggleNavbar()">
      <i class="fa fa-bars" aria-hidden="true"></i>
    </button>
  </ng-container>

  <ng-container position="start">
    <ng-container *ngFor="let item of toolbarService.items">
      <may-perform [payload]="item.performDesc">
        <button (click)="item.fire()" mat-button id="toolbar-btn-{{item.id}}">
          <span
            class="fa fa-fw fa-spinner fa-pulse"
            [hidden]="!item.isInProgress"
          ></span>
          <span
            class="fa fa-fw fa-{{ item.icon }}"
            [hidden]="item.isInProgress"
          ></span>
          {{ item.caption }}
        </button>
      </may-perform>
    </ng-container>
  </ng-container>

  <ng-container position="end">
    <editor-debug-menu></editor-debug-menu>
  </ng-container>
</app-toolbar>
