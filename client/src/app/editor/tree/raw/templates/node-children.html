children: <code>{{ categoryName }}</code>
<ng-container *ngFor="let childNode of nodes">
  <ast-node-placeholder [location]="childNode.location">{{ childNode.location | json }}</ast-node-placeholder>
  <ast-node [node]="childNode"
            [allowDropBefore]="true"></ast-node>
</ng-container>
<ast-node-placeholder [location]="lastLocation">{{ lastLocation | json }}</ast-node-placeholder>
