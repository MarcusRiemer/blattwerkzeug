<div class="ast"
     (dragenter)="onDragEnter($event)">
  <div class="content">    
    <div class="card mb-3">
      <div class="card-block">
        <h4 class="card-title">Syntaxbaum-Editor</h4>
        <p class="card-text">
          Dieser Editor erlaubt die Bearbeitung der grundlegendsten Strukturen und sollte nur von erfahrenen Benutzern verwendet werden.
        </p>
      </div>
      
      <div class="card-block">
        <ast-node [node]="ast.rootNode"></ast-node>
      </div>
    </div>

    <div class="alert alert-info">
      <h6>
        <span class="fa fa-bug"></span> Drag&Drop
      </h6>
      
      {{ (dragService.currentDragOverNode | async)?.location | json }}
    </div>

    <div class="card mb-3">
      <div class="card-block">
        <h4 class="card-title">Validierung</h4>
        <ast-validation [tree]="ast"
                        [language]="currentLanguage">
        </ast-validation>
      </div>
    </div>

    <div class="card mb-3">
      <div class="card-block">
        <h4 class="card-title">Kompilierung</h4>
        <ast-code-generator [tree]="ast"
                            [language]="currentLanguage">
        </ast-code-generator>
      </div>
    </div>

    <textarea [(ngModel)]="rawNodeData"
              [rows]="rawNodeDataLineNum"
              class="form-control">
    </textarea>
  </div>
</div>
