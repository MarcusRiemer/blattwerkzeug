<div *ngIf="allowDropBefore"
     [astDropPlaceholder]="node"
     [@dropPlaceholder]="dropPlaceholderAnimationState | async"
     (drop)="onDropInsert()"
     class="node">
  Drop Target
</div>
<div [astDropTarget]="node"
     [@dropTarget]="dropTargetAnimationState | async"
     (drop)="onDropReplace()"
     class="node">
  <code>{{ node.languageName }}.{{ node.typeName }}</code>
  ({{ properties.length }} Properties)
  
  <div *ngFor="let property of properties">
    <input type="text"
           value="{{ property.key }}"
           (blur)="onPropertyRename(property.key, $event.target.value)">
    =
    <input type="text"
           value="{{ property.value }}"
           (blur)="onPropertyEdit(property.key, $event.target.value)"> 
  </div>
  <div class="add-property">
    <input #newPropertyName type="text">
    <button (click)="onPropertyAdd(newPropertyName.value)">Eigenschaft Hinzuf√ºgen</button>
  </div>
  
  <div *ngFor="let category of childrenCategories">
    children: <code>{{ category.categoryName }}</code>
    <ng-container *ngFor="let childNode of category.nodes">
      <ast-node [node]="childNode"
                [allowDropBefore]="true"></ast-node>
    </ng-container>
  </div>
</div>
