<sidebar-item-host>
  <div *ngFor="let lang of availableLanguages"
       class="ast">
    <h5>{{ lang.languageName }}</h5>
    <ul>
      <li *ngFor="let block of lang.availableBlocks"
          (dragstart)="startDrag($event, block.defaultNode)"
          draggable="true"
          class="rounded">
        {{ block.displayName }}
      </li>
    </ul>
  </div>
</sidebar-item-host>
