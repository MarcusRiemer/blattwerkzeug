<div [class.query-preview]="queryInProgress">
  <h4 class="card-title">
    <i *ngIf="queryInProgress" class="fa fa-refresh fa-spin fa-fw"></i>
    Ergebnisvorschau
    <ng-container *ngIf="result">
      <span *ngIf="result.isPartial"
            class="float-right badge badge-warning">
        {{ result.rowCount }} von {{ result.totalCount }} Zeilen
      </span>
      <span *ngIf="!result.isPartial"
            class="float-right badge badge-success">
        {{ result.rowCount }} Zeilen
      </span>
    </ng-container>
  </h4>

  <!-- If the query has parameters, these need to be filled in -->
  <ng-container *ngIf="(queryParameterNames | async); let queryParameterNames;">
    <div *ngFor="let name of queryParameterNames"
         class="input-group mb-2 mr-sm-2">
      <div class="input-group-prepend">
        <span class="input-group-text">{{ name }}</span>
      </div>
      <input [(ngModel)]="queryParameters[name]"
             (blur)="onInputBlur"
             (keyup)="onInputKeyUp($event)"
             placeholder="Wert einsetzen ..."
             type="text"
             class="form-control">
    </div>
  </ng-container>

  <table *ngIf="result"
         class="table">
    <thead>
      <tr>
        <th *ngFor="let column of result.columns">{{ column }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of result.rows">
        <td *ngFor="let column of row">
          {{ column }}
        </td>
      </tr>
    </tbody>
  </table>

  <pre *ngIf="error"
       [innerText]="error | json"></pre>
</div>
