<h4 class="card-title">Ergebnis</h4>
<table *ngIf="result"
       class="table">
  <thead>
    <tr>
      <th *ngFor="let column of result.columns">{{ column }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of result.rows">
      <td *ngFor="let column of row">
        {{ column }}
      </td>
    </tr>
  </tbody>
</table>

<pre *ngIf="error"
     [innerText]="error | json"></pre>
