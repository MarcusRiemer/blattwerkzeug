<div class="table-responsive-sm">
    <table *ngIf="queryResult" class="table">
      <thead>
        <tr>
          <th *ngFor="let column of queryResult.columns">{{ column }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of queryResult.rows">
          <td *ngFor="let column of row">
            {{ column }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
