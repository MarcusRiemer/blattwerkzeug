<select
  class="form-control custom-select"
  [(ngModel)]="selectedBlockLanguageId"
>
  <option
    *ngFor="let usedLang of (availableBlockLanguages$ | async)"
    [value]="usedLang.blockLanguageId"
  >
    {{ usedLang | displayResource | async }} ({{ usedLang.blockLanguageId }})
  </option>
</select>
