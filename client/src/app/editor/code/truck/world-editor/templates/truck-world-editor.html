<div class="row">
  <div class="col-9">
    <div class="btn-group btn-group-sm d-flex pl-1" role="group">
      <button class="btn btn-outline-primary flex-grow-1" (click)="undo()">
        <i class="fa fa-undo"></i>
        Schritt zurück
      </button>
      <button
        class="btn btn-outline-primary flex-grow-1"
        (click)="resetChanges()"
      >
        <i class="fa fa-ban"></i>
        Änderungen zurücksetzten
      </button>
      <button
        class="btn btn-outline-primary flex-grow-1"
        (click)="resetEverything()"
      >
        <i class="fa fa-trash"></i>
        Alles löschen
      </button>
    </div>
  </div>
  <div class="col-3">
    <div class="form-group row">
      <label for="world-size" class="col-3 col-form-label">Size</label>
      <div class="col-9">
        <input
          class="form-control"
          id="world-size"
          type="number"
          min="2"
          max="15"
          [(ngModel)]="size"
        />
      </div>
    </div>
  </div>
</div>
