<!-- Render all components of this block -->
<ng-container *ngFor="let childVisualBlock of visual.children">
  <!-- This element is an immediate child of the flex-element above. It is therefore
       the only place where flex-children specific properties can be applied.-->
  <editor-block-render class="from-block"
                       [blockLayout]="childVisualBlock"
                       [blockFlexChild]="childVisualBlock"
                       [visual]="childVisualBlock"
                       [codeResource]="codeResource"
                       [node]="node"></editor-block-render>
</ng-container>
