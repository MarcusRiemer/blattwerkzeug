<ng-container [ngSwitch]="visual.blockType">
  <!-- Show a constant value directly specified in the block description -->
  <span *ngSwitchCase="'constant'" [blockBase]="visual">{{ asBlockConstant(visual).text }}</span>
  <!-- Show a value that is derived from the property of a node -->
  <span *ngSwitchCase="'interpolated'" [blockBase]="visual">{{ node.properties[asBlockInterpolated(visual).property] }}</span>

  <!-- Allowing the user to edit a value -->
  <ng-container *ngSwitchCase="'error'">
    <editor-block-render-error [codeResource]="codeResource"
                               [node]="node"
                               [visual]="visual">
    </editor-block-render-error>
  </ng-container>

  <!-- Allowing the user to edit a value -->
  <ng-container *ngSwitchCase="'input'">
    <editor-block-render-input [codeResource]="codeResource"
                               [node]="node"
                               [visual]="visual">
    </editor-block-render-input>
  </ng-container>
  <!-- Iterate over children of a node -->
  <ng-container *ngSwitchCase="'dropTarget'">
    <editor-block-render-drop-target [codeResource]="codeResource"
                                     [node]="node"
                                     [visual]="visual">
    </editor-block-render-drop-target>
  </ng-container>
  <!-- Iterate over children of a node -->
  <ng-container *ngSwitchCase="'iterator'">
    <ng-container *ngFor="let childNode of iteratorChildNodes; let lastChild = last;">
      <!-- Rendering the actual editor-blocks. This element is an immediate child of the
           flex-element above. It is therefore the only place where flex-children specific
           properties can be applied.-->
      <ng-container *ngFor="let childVisualBlock of iteratorGetEditorBlock(childNode).visual">
        <editor-block-render class="from-iterator"
                             [blockFlexChild]="childVisualBlock"
                             [codeResource]="codeResource"
                             [node]="childNode"
                             [visual]="childVisualBlock"></editor-block-render>
      </ng-container>

      <!-- Possibly render something in between the nodes. -->
      <ng-container *ngIf="!lastChild">
        <editor-block-render *ngFor="let sepBlock of iteratorSeparatorBlocks"
                             [blockFlexChild]="sepBlock"
                             [codeResource]="codeResource"
                             [visual]="sepBlock"
                             [node]="childNode"></editor-block-render>
      </ng-container>
    </ng-container>
  </ng-container>
  <!-- Display a draggable block -->
  <ng-container *ngSwitchCase="'block'">
    <editor-block-render-block #currentBlock
                               [blockLayout]="visual"
                               [blockBase]="visual"
                               [astDropTarget]="node"
                               [astDraggable]="node"
                               [codeResource]="codeResource"
                               [node]="node"
                               [visual]="visual"
                               (drop)="currentBlock.onDrop()">>
    </editor-block-render-block>
  </ng-container>
  <!-- Something is broken, display a error message -->
  <div *ngSwitchDefault>Implementierungsfehler: Kein passender Blocktyp "{{ visual.blockType }}" verf√ºgbar</div>
</ng-container>
