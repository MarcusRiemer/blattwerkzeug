<mat-toolbar color="primary">
  <!-- Static contentent at the beginning of this toolbar -->
  <ng-content select="[position=start]"></ng-content>

  <!-- Things the user might do here -->
  <ng-container *ngIf="itemsPortal$ | async as itemsPortal"
                [cdkPortalOutlet]="itemsPortal"></ng-container>

  <!-- Filling out the space in the middle -->
  <span class="fill-space"></span>

  <!-- Static contentent at the end of this toolbar -->
  <ng-content select="[position=end]"></ng-content>

  <!-- Navigation -->
  <button mat-flat-button [matMenuTriggerFor]="menu">Navigation</button>

  <!-- The generic navigation menu -->
  <mat-menu #menu="matMenu" yPosition="below">
    <a mat-menu-item [routerLink]="'/'">
      <img src="/vendor/logos/blattwerkzeug-logo.svg"
           height="20px"
           title="BlattWerkzeug">
      <img src="/vendor/logos/blattwerkzeug-caption.svg"
           height="20px"
           title="BlattWerkzeug">
    </a>
    <a mat-menu-item [routerLink]="'/admin'">
      <span class="fa fa-fw fa-puzzle-piece" aria-hidden="true"></span>
      Administration
    </a>

    <a mat-menu-item href="http://manual.blattwerkzeug.de/">
      <span class="fa fa-fw fa-book" aria-hidden="true"></span>
      Manual ğŸ‡¬ğŸ‡§
    </a>
  </mat-menu>
</mat-toolbar>
