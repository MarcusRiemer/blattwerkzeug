<div mat-dialog-content
  class="d-flex justify-content-center authentication">
    <mat-tab-group
      mat-dialog-content
      (selectedTabChange)="changeToPrimaryContent()">

    <mat-tab label="Sign in">
      <provider-auth></provider-auth>  

      <hr>
      <sign-in
        *ngIf="primaryContent"
        (content)="changeContent()">
      </sign-in>

      <reset-password-request
        *ngIf="!primaryContent">
      </reset-password-request>

    </mat-tab>
    <mat-tab label="Sign up">
      <provider-auth></provider-auth> 

      <hr>
      <sign-up 
        *ngIf="primaryContent"
        (content)="changeContent()">
      </sign-up>

    </mat-tab>
  </mat-tab-group>
</div>
