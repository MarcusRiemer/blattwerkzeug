<div mat-dialog-content
  class="d-flex justify-content-center authentication">
    <mat-tab-group
      mat-dialog-content>

    <mat-tab label="SignIn">
      <sign-in
        *ngIf="shouldDisplaySignIn()" 
        (content)="changeContent($event)">
      </sign-in>

      <reset-password 
        *ngIf="shouldDisplayResetPassword()">
      </reset-password>

      <hr>
      <provider-auth></provider-auth>  
    </mat-tab>
    <mat-tab label="SignUp">

    </mat-tab>

  </mat-tab-group>

</div>
