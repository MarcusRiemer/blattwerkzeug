<h4 class="d-flex justify-content-center" mat-dialog-title>
  Authentication
</h4>

<div class="d-flex" mat-dialog-content>
  <div class="container d-flex align-items-center flex-column">
    <div *ngFor="let provider of providers;" class="row">
      <button 
        class="btn btn-primary"
        (click)="onSignIn(provider.urlName)">
        {{provider.name}}
      </button>
    </div>
  </div>
  <div class="container d-flex align-items-center flex-column">
    <form [formGroup]="general">
      <div class="row">
        <mat-form-field>
          <input matInput 
            type="email"
            placeholder="Email"
            formControlName="email">
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field>
          <input matInput 
            type="password"
            placeholder="Password"
            formControlName="password">
        </mat-form-field>
      </div>
      <div *ngIf="register" class="row">
        <mat-form-field>
          <input matInput
            type="password" 
            placeholder="Retype password">
        </mat-form-field>
      </div>
    </form>

    <div mat-dialog-actions>
      <button mat-button 
        (click)="onSubmit()">
        {{ register ? 'Register' : 'Login' }}
      </button>
      <button mat-button
          (click)="onChange()">
          {{ register ? 'Sign in' : 'Sign up' }}
      </button>
      <button mat-button (click)="onClose()">close</button>
    </div>
  </div>
</div>
