  <!-- If a message is passed to the dialog -->
  <div *ngIf="this.data && this.data.message"
    mat-dialog-header
    class="alert"
    [ngClass]="{'alert-danger': type=='error', 'alert-warning': type=='warning'}"
    role="alert">

    {{message}}
  </div>

<div mat-dialog-content
  class="d-flex justify-content-center authentication">
    <mat-tab-group
      mat-dialog-content
      (selectedTabChange)="changeToSignInOrSignUp()">

    <mat-tab label="Sign in">
      <providers-all-buttons></providers-all-buttons>

      <hr>
      <sign-in
        *ngIf="signInOrUp"
        (content)="changeContent()">
      </sign-in>

      <request-reset-password
        *ngIf="!signInOrUp">
      </request-reset-password>

    </mat-tab>
    <mat-tab label="Sign up">
      <providers-all-buttons></providers-all-buttons>

      <hr>
      <sign-up 
        *ngIf="signInOrUp"
        (content)="changeContent()">
      </sign-up>

      <request-verify-email
        *ngIf="!signInOrUp">
      </request-verify-email>
    </mat-tab>
  </mat-tab-group>
</div>
