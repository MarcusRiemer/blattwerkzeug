<div class="d-flex align-items-center flex-column authentication">
  <div *ngFor="let provider of providers;">
    <button 
      mat-raised-button 
      color="primary"
      [style.backgroundColor]="provider.color"
      (click)="onSignIn(provider.urlName)">

      <i class="fa {{provider.icon}}" aria-hidden="true"></i>
      {{provider.name}}
    </button>
  </div>
</div>
