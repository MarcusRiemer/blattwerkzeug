
<validate-input
  icon="key"
  [(value)]="newPasswordData.currentPassword">

  <input #inputRef 
    type="password"
    class="form-control"
    placeholder="Current password">
</validate-input>


<validate-input
  [(value)]="newPasswordData.newPassword">

  <input #inputRef 
    type="password"
    class="form-control"
    placeholder="New password">
</validate-input>

  <input #inputRef 
    type="password"
    class="form-control"
    placeholder="Confirm password">
</validate-input>
