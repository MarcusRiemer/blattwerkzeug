<div mat-dialog-title>
  Change your password
</div>

<div mat-dialog-content 
  class="d-flex flex-column authentication">

  <validate-input
    [(value)]="newPasswordData.currentPassword">

    <input #inputRef
      type="password"
      class="form-control"
      placeholder="Current password">

  </validate-input>

  <validate-input
    [(value)]="newPasswordData.newPassword">

    <input #inputRef 
      type="password"
      class="form-control"
      placeholder="New password">
  </validate-input>

  <validate-input
    [(value)]="confirmedPassword">

    <input #inputRef 
      type="password"
      class="form-control"
      placeholder="Confirm password">
  </validate-input>

  <button
    mat-raised-button
    color="primary"
    (click)="onChangePassword()">

    Change password
</button>

</div>
