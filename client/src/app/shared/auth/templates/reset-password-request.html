

<div class="d-flex align-items-center flex-column reset-password">
  <p>
    Forgot your password? No problem, we will send you
    an recovery link. Just enter your e-mail adress and
    click the button bellow.
  </p>

  <validate-input
    [type]="'email'"
    [controlName]="'email'"
    [placeholder]="'E-Mail'"
    [(value)]="resetPasswordData.email">
  </validate-input>

  <button
    mat-raised-button
    color="primary"
    (click)="onResetPassword()">

    Reset password
  </button>
</div>
