<div class="d-flex align-items-center flex-column authentication">
  <validate-input
    icon="envelope-o"
    [(value)]="signUpData.email">

    <input #inputRef
      type="email"
      class="form-control"
      placeholder="E-Mail"
      required>
  </validate-input>

  <validate-input
    icon="user"
    [(value)]="signUpData.username">

    <input #inputRef 
      type="text"
      class="form-control"
      placeholder="Username"
      required>
  </validate-input>

  <validate-input
    [(value)]="signUpData.password">

    <input #inputRef 
      type="password"
      class="form-control"
      placeholder="Password"
      required>
  </validate-input>

  <validate-input
    error="Needs a length of min. 5"
    [(value)]="confirmedPassword">

    <input #inputRef 
      type="password"
      class="form-control"
      placeholder="Confirm password"
      required>
  </validate-input>


  <div class="row resend-activation-link-text">
    <div>
      Send activation link again? <a (click)="onSendVerifyLink()">Click here</a>
    </div>

  </div>

  <button
    mat-raised-button
    color="primary"
    (click)="onSignUp()">

    Sign up
  </button>
</div>
