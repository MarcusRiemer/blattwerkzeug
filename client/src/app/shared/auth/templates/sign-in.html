<div class="d-flex align-items-center flex-column authentication">
  <validate-input
    icon="envelope-o"
    [(value)]="signInData.email">

    <input #inputRef
      type="email"
      class="form-control"
      placeholder="E-Mail"
      required>
  </validate-input>

  <validate-input
    icon="key"
    [(value)]="signInData.password">

    <input #inputRef 
      type="password"
      class="form-control"
      placeholder="Password"
      required>
  </validate-input>

  <div class="row reset-password-link-text">
    <div>
      Forgot your password?
      <a (click)="onResetPassword()">
        Click here
      </a>
    </div>
  </div>

  <button
    mat-raised-button
    color="primary"
    (click)="onSignIn()">

    Sign in
  </button>
</div>
