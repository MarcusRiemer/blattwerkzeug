<div class="d-flex align-items-center flex-column authentication">
  <validate-input
    type="email"
    placeholder="E-mail"
    icon="fa-envelope-o"
    [(value)]="signInData.email">
  </validate-input>

  <validate-input
    type="password"
    placeholder="Password"
    icon="fa-key"
    [(value)]="signInData.password">
  </validate-input>

  <div class="row reset-password-link-text">
    <div>
      Forgot your password?
      <a (click)="onResetPassword()">
        Click here
      </a>
    </div>
  </div>

  <button
    mat-raised-button
    color="primary"
    (click)="onSignIn()">

    Sign in
  </button>
</div>
