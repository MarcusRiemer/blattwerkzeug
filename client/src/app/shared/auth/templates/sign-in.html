<div class="d-flex align-items-center flex-column authentication">
  <auth-input
    [type]="'email'"
    [placeholder]="'E-mail'"
    [controlName]="'email'"
    [(value)]="signInData.email">
  </auth-input>

  <auth-input
    [type]="'password'"
    [placeholder]="'Password'"
    [controlName]="'password'"
    [(value)]="signInData.password">
  </auth-input>

  <div class="row reset-password-link-text">
    <div>
      Forgot your password?
      <a (click)="onResetPassword()">
        Click here
      </a>
    </div>
  </div>

  <button
    mat-raised-button
    color="primary"
    (click)="onSignIn()">

    Sign in
  </button>
</div>
