<table class="full-width"
       mat-table matSort
       [dataSource]="this.dataSource$|async"
       (matSortChange)="onChangeSort()">
    <ng-container *ngFor="let header of this.displayedColumns" matColumnDef="{{header}}">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{header}}</th>
        <td mat-cell *matCellDef="let item">
            <a *ngIf="isLink(header); else code" [routerLink]="[item.id]">
                {{ item[header] }}
            </a>
            <ng-template #code>
                <code *ngIf="isCode(header); else default">
                    {{item[header]}}
                </code>
            </ng-template>
            <ng-template #default>
                {{item[header]}}
            </ng-template>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator #paginator
               (page)="onChangePagination()"
               [length]="resultsLength$ | async"
               [pageSize]="25"
               [pageSizeOptions]="[5,25,100]">
</mat-paginator>
