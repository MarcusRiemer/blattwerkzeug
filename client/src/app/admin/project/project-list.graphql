query AdminListProjects($first:Int,$after:String,$before:String,$last:Int,$public:Boolean,$order:ProjectOrder) {
    projects(first:$first,after:$after,before:$before,last:$last,public:$public,order:$order) {
        nodes{
            id
            name {
                de
                en
            }
            slug
            codeResources{
                totalCount
            }
        }
        totalCount
        pageInfo {
            hasPreviousPage
            hasNextPage
            startCursor
            endCursor
        }
    }
}