<form>
  <h3>Neue Grammatik</h3>
  <!-- Editable name of the grammar -->
  <div class="form-group row">
    <label for="grammar-name"
           class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input id="grammar-name"
             name="name"
             class="form-control"
             required
             [(ngModel)]="grammar.name">
    </div>
  </div>

  <div class="form-group row">
    <label for="grammar-technical-name"
           class="col-sm-2 col-form-label">Technischer Name</label>
    <div class="col-sm-10">
      <input id="grammar-technical-name"
             name="technical-name"
             class="form-control"
             required
             [(ngModel)]="grammar.technicalName">
    </div>
  </div>

  <!-- The default programming language that should be associated with this grammar -->
  <div class="form-group row">
    <label for="grammar-programming-language-id"
           class="col-sm-2 col-form-label">Programmiersprache</label>
    <div class="col-sm-10">
      <select id="grammar-programming-language-id"
              name="programming_language_id"
              class="custom-select"
              required
              [(ngModel)]="grammar.programmingLanguageId">
        <option value="">-- Programmiersprache WÃ¤hlen --</option>
        <option *ngFor="let progLang of availableProgrammingLanguages"
                [value]="progLang.id">
          {{ progLang.name }}
        </option>
      </select>
    </div>
  </div>

  <!-- Submitting -->
  <button (click)="submitForm()"
          type="submit"
          class="btn btn-primary">
    Neue Grammatik Anlegen
  </button>
</form>
