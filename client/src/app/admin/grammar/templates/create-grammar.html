<form>
  <h3>Neue Grammatik</h3>
  <!-- Editable name of the grammar -->
  <div class="form-group row">
    <label for="grammar-name" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input
        id="grammar-name"
        data-spec="nameInput"
        name="name"
        class="form-control"
        required
        [(ngModel)]="grammar.name"
      />
    </div>
  </div>

  <!-- The default programming language that should be associated with this grammar -->
  <div class="form-group row">
    <label
      for="grammar-programming-language-id"
      class="col-sm-2 col-form-label"
    >
      Programmiersprache
    </label>
    <div class="col-sm-10">
      <select
        id="grammar-programming-language-id"
        data-spec="programmingLanguageSelect"
        name="programming_language_id"
        class="custom-select"
        required
        [(ngModel)]="grammar.programmingLanguageId"
      >
        <option value="">-- Programmiersprache WÃ¤hlen --</option>
        <option
          *ngFor="let progLang of availableProgrammingLanguages"
          [value]="progLang.id"
        >
          {{ progLang.name }}
        </option>
      </select>
    </div>
  </div>

  <!-- Submitting -->
  <button
    (click)="submitForm()"
    data-spec="submit"
    type="submit"
    class="btn btn-primary"
  >
    Neue Grammatik Anlegen
  </button>
</form>
