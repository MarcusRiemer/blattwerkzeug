<app-table-paginator (pageEvent)="onPageEvent($event)">
  <table
    class="full-width"
    mat-table
    matSort
    [dataSource]="availableGrammars$|async"
    (matSortChange)="onChangeSort(this._sort.active,this._sort.direction)"
  >
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let grammar">
        <a [routerLink]="[grammar.id]">
          {{ grammar.name }}
        </a>
      </td>
    </ng-container>
    <ng-container matColumnDef="slug">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Slug</th>
      <td mat-cell *matCellDef="let grammar">
        <code>{{ grammar.slug | defaultValue }}</code>
      </td>
    </ng-container>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let grammar">
        <code>{{ grammar.id }}</code>
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Aktionen</th>
      <td mat-cell *matCellDef="let grammar">
        <button
          (click)="deleteGrammar(grammar.id)"
          data-spec="delete"
          type="button"
          class="btn btn-outline-danger btn-sm"
        >
          <span class="fa fa-trash-o" aria-hidden="true"></span>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</app-table-paginator>
<create-grammar></create-grammar>
