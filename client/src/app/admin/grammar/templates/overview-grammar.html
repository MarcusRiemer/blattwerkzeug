<h2>
  <!--<span *ngIf="(availableGrammars.inProgress | async)" class="fa fa-refresh fa-spin fa-fw"></span>-->
  Grammatiken
</h2>
<table
  class="table table-sm"
  mat-table
  matSort
  [dataSource]="availableGrammars"
  (matSortChange)="onChangeSort()"
>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let grammar">
      <a [routerLink]="[grammar.id]">
        {{ grammar.name }}
      </a>
    </td>
  </ng-container>

  <ng-container matColumnDef="slug">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Slug</th>
    <td mat-cell *matCellDef="let grammar">
      <code>{{ grammar.slug | defaultValue }}</code>
    </td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
    <td mat-cell *matCellDef="let grammar">
      <code>{{ grammar.id }}</code>
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Aktionen</th>
    <td mat-cell *matCellDef="let grammar">
      <button
        (click)="deleteGrammar(grammar.id)"
        type="button"
        class="btn btn-outline-danger btn-sm"
      >
        <span class="fa fa-trash-o" aria-hidden="true"></span>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator
  (page)="onChangePagination()"
  [length]="resultsLength$ | async"
  [pageSize]="25"
  [pageSizeOptions]="[5,25,100]"
></mat-paginator>

<create-grammar></create-grammar>
