<app-table-paginator
    [listData]="grammars"
    [activeColumns]="displayedColumns"
    matSort
>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let grammar">
      <a [routerLink]="[grammar.id]">
        {{ grammar.name }}
      </a>
    </td>
  </ng-container>
  <ng-container matColumnDef="slug">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Slug</th>
    <td mat-cell *matCellDef="let grammar">
      <code>{{ grammar.slug | defaultValue }}</code>
    </td>
  </ng-container>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let grammar">
      <code>{{ grammar.id }}</code>
    </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Aktionen</th>
    <td mat-cell *matCellDef="let grammar">
      <button
          (click)="onDeleteGrammar(grammar.id)"
          data-spec="delete"
          type="button"
          class="btn btn-outline-danger btn-sm"
      >
        <span class="fa fa-trash-o" aria-hidden="true"></span>
      </button>
    </td>
  </ng-container>
</app-table-paginator>
<create-grammar></create-grammar>
