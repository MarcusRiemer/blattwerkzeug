<div class="input-group mb-3">
  <div class="input-group-prepend">
    <div class="input-group-text">
      <input type="checkbox" [(ngModel)]="edited">
    </div>
  </div>
  <div class="input-group-prepend">
    <span class="input-group-text" style.width="{{ labelWidth }}ch"><code>{{ name }}</code></span>
  </div>
  <input [(ngModel)]="currentValue"
         [disabled]="!edited"
         [type]="inputType"
         class="form-control">
</div>
