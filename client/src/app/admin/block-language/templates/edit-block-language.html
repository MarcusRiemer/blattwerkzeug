<form *ngIf="editedSubject">
  <h2>Block Sprache <q>{{ editedSubject.name }}</q></h2>

  <div class="form-group row">
    <div class="col-sm-2">
      <button (click)="onSave()"
              class="btn btn-primary btn-block">
        Speichern
      </button>
    </div>
    <div class="col-sm-2">
      <button (click)="onRegenerate()"
              [disabled]="!editedSubject.localGeneratorInstructions"
              class="btn btn-primary btn-block">
        Blocksprache Regenerieren
      </button>
    </div>
  </div>

  <!-- Editable name of the blockLanguage -->
  <div class="form-group row">
    <label for="block-language-name"
           class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input id="block-language-name"
             class="form-control"
             name="name"
             [(ngModel)]="editedSubject.name">
    </div>
  </div>

  <!-- The grammar this block language uses -->
  <div class="form-group row">
    <label for="block-language-grammar-id"
           class="col-sm-2 col-form-label">Grammatik</label>
    <div class="col-sm-10">
      <select id="block-language-grammar-id"
              name="grammar_id"
              class="custom-select"
              required
              [(ngModel)]="editedSubject.grammarId">
        <option *ngFor="let grammar of availableGrammars | async"
                [value]="grammar.id">
          {{ grammar.name }}
        </option>
      </select>
      <a [routerLink]="['/admin/grammar/', editedSubject.grammarId]">Grammatik editieren</a>
    </div>
  </div>

  <div class="row">
    <label class="col-sm-2 col-form-label">Parameter</label>
    <div class="col-sm-10">
      <edit-actual-parameters [blockLanguage]="editedSubject"></edit-actual-parameters>
    </div>
  </div>

  <!-- Showing model and pretty printed representation side by side -->
  <div class="row">
    <div class="col-xl-6">
      <!-- Pretty printed blockLanguage -->
      <div class="form-group row">

        <label for="block-language-pretty"
               class="col-sm-2 col-form-label">Pretty Printed</label>
        <div class="col-sm-10">
          <textarea id="block-language-pretty"
                    readonly
                    class="form-control full-height"
                    [value]="prettyPrintedBlockLanguage"></textarea>
        </div>
      </div>
    </div>
    
    <div class="col-xl-6">
      <div class="form-group row">
        <div class="col-sm-2">
          <label for="block-language-sidebar"
                 class="col-form-label">Generator-Anweisungen</label>
        </div>
        <div class="col-sm-10">
          <div *ngIf="!typesSynced"
               class="alert alert-danger"
               role="alert">
            <code>JSON</code>-Struktur ist ung√ºltig und kann daher nicht gespeichert werden.
          </div>
          <json-editor [jsonValue]="editedSubject.localGeneratorInstructions"
                       (jsonValueChange)="onGeneratorDataUpdate($event)"
                       class="full-height">
          </json-editor>
        </div>
      </div>
    </div>
  </div>
</form>
