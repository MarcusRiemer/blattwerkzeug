<h2>Grammatiken</h2>
<table class="table table-sm">
  <tr>
    <th>Name</th>
    <th>Slug</th>
    <th>ID</th>
  </tr>
  <tr *ngFor="let grammar of availableGrammars | async">
    <td>
      <a [routerLink]="['grammar', grammar.id]">{{ grammar.name }}</a>
    </td>
    <td><code>{{ grammar.slug }}</code></td>
    <td><code>{{ grammar.id }}</code></td>
  </tr>
</table>

<h2>Blocksprachen</h2>
<button (click)="refreshBlockLanguages()">Refresh</button>
<table class="table table-sm">
  <tr>
    <th>Name</th>
    <th>Slug</th>
    <th>ID</th>
    <th>Grammatik</th>
    <th>Generator</th>
    <th>Aktionen</th>
  </tr>
  <!-- Each row represents a block language -->
  <tr *ngFor="let blockLanguage of availableBlockLanguages | async">
    <td>
      <a [routerLink]="['block-language', blockLanguage.id]">{{ blockLanguage.name }}</a>
    </td>
    <td><code>{{ blockLanguage.slug }}</code></td>
    <td><code>{{ blockLanguage.id }}</code></td>
    <td><link-grammar [grammarId]="blockLanguage.grammarId"></link-grammar></td>
    <td>
      <ng-container *ngIf="!blockLanguage.blockLanguageGeneratorId; else generator;">
        Manuell
      </ng-container>
      <ng-template #generator>
        Generiert
      </ng-template>
    </td>
    <td>
      <button (click)="deleteBlockLanguage(blockLanguage.id)"
              type="button"
              class="btn btn-outline-danger btn-sm">
        <span class="fa fa-trash-o" aria-hidden="true"></span>
      </button>
    </td>
  </tr>
</table>
<create-block-language></create-block-language>
