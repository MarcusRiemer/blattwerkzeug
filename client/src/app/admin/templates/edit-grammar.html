<form *ngIf="grammar">
  <h2>Grammar <q>{{ grammar.name }}</q></h2>

  <div class="form-group row">
    <div class="col-sm-2">
      <button (click)="onSave()"
              class="btn btn-primary btn-block">
        Speichern
      </button>
    </div>
  </div>
  
  <!-- Editable name of the grammar -->
  <div class="form-group row">
    <label for="grammar-name"
           class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input id="grammar-name"
             class="form-control"
             [value]="grammar.name"
             disabled>
    </div>
  </div>

  <!-- Showing model and pretty printed representation side by side -->
  <div class="row">
    <div class="col-xl-6">
      <!-- Pretty printed grammar (not editable) -->
      <div class="form-group row">
        <label for="grammar-pretty"
               class="col-form-label col-sm-2">Pretty Printed</label>
        <div class="col-sm-10">
          <textarea id="grammar-pretty"
                    readonly
                    class="form-control"
                    rows="20"
                    [textContent]="prettyPrintedGrammar"></textarea>
        </div>
      </div>
    </div>

    <!-- Editable model -->
    <div class="col-xl-6">
      <div class="form-group row">
        <div class="col-sm-2">
          <label for="grammar-model"
                 class="col-form-label">Types</label>
          <button (click)="onTypeDataUpdate()">Sync Type Data</button>
        </div>
        <div class="col-sm-10">
          <json-editor #typesEditor
                       [data]="grammar.types"
                       [options]="editorOptions"></json-editor>
        </div>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary" disabled>Speichern</button>
    </div>
  </div>
</form>
