<form *ngIf="(grammar | async); let grammar">
  <h2>Grammar <q>{{ grammar.name }}</q></h2>

  <!-- Editable name of the grammar -->
  <div class="form-group row">
    <label for="grammar-name"
           class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input id="grammar-name"
             class="form-control"
             [value]="grammar.name"
             disabled>
    </div>
  </div>

  <!-- Editable model -->
  <div class="form-group row">
    <label for="grammar-model"
           class="col-sm-2 col-form-label">Types</label>
    <div class="col-sm-10">
      <textarea id="grammar-model"
                class="form-control"
                rows="20"
                [textContent]="grammar.types | json"
                disabled>
      </textarea>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary" disabled>Speichern</button>
    </div>
  </div>

  <!-- Pretty printed grammar -->
  <pre><code [textContent]="prettyPrintedGrammar | async"></code></pre>
</form>
