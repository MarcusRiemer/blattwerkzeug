<ng-template cdkPortal #toolbarItems>
  <button *ngIf="!isCreatingNews"
          (click)="deleteNews()"
          mat-button>
    <span class="fa fa-trash"></span>
    News Löschen
  </button>
  <button *ngIf="!isCreatingNews"
          (click)="updateData('redirect')"
          mat-button>
    <span class="fa fa-pencil"></span>
    Aktualisieren
  </button>
  <button *ngIf="!isCreatingNews"
          (click)="updateData()"
          mat-button>
    <span class="fa fa-pencil"></span>
    Aktualisieren (bleiben)
  </button>
  <button *ngIf="isCreatingNews"
          (click)="createNews()"
          mat-button>
    <span class="fa fa-plus-circle"></span>
    Neue News speichern
  </button>
</ng-template>

<form ngNativeValidate>
  <!-- still waiting for the data from the server  -->
  <div *ngIf="newsData"
       id="edit-news">
    <!-- single mode -->
    <ng-container class="single" *ngIf="queryParamsMode == 'single'">
      <h1>Titel</h1>
      <multilingual-input
          [(editingString)]="newsData.title"
          [language]="queryParamsLanguage"
          [control]="'input'"
          [placeholder]="'Titel'">
      </multilingual-input>
      <h1>Text</h1>
      <multilingual-input
          [(editingString)]="newsData.text"
          [language]="queryParamsLanguage"
          [control]="'textarea'"
          [placeholder]="'Informationen'">
      </multilingual-input>
    </ng-container>

    <!-- translation mode -->
    <ng-container *ngIf="queryParamsMode == 'translation'">
      <h1>Titel</h1>
      <multilingual-editor
          [(original)]="newsData.title"
          [(translated)]="newsData.title"
          [language]="queryParamsLanguage"
          [control]="'input'"
          [placeholder]="'Titel'">
      </multilingual-editor>
      <h1>Text</h1>
      <multilingual-editor
          [(original)]="newsData.text"
          [(translated)]="newsData.text"
          [language]="queryParamsLanguage"
          [control]="'textarea'"
          [placeholder]="'Informationen'">
      </multilingual-editor>
    </ng-container>

    <!-- checkbox: publishedFrom disable/enabled -->
    <div class="form-check form-check-inline" style="margin-right: 1vw;">
      <input class="form-check-input" type="checkbox" name="published-from-checkbox" id="published-from" value="option1" checked [(ngModel)]="ableToPublish">
      <label class="form-check-label" for="published-from">
        Veröffentlichen am
      </label>
    </div>

    <h1>Veröffentlichung planen</h1>
    <!-- materials datepicker -->
    <mat-form-field *ngIf="ableToPublish">
      <input [focus]="ableToPublish" matInput [matDatepicker]="picker" name="date-picker" [value]="newsData.publishedFrom" required [(ngModel)]="newsData.publishedFrom" >
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="newsData.publishedFrom === nil">Please select an another date</mat-error>
    </mat-form-field>
    <input type="date"
           class="form-control"
           required
           [(ngModel)]="newsData.publishedFrom">
  </div>
</form>
