<style>
  button, mat-form-field { margin-left: 1vw; }
</style>

<ng-container *ngIf="newsData">
  <ng-container class="single" *ngIf="queryParamsMode == 'single'">
    <multilingual-input [(editingString)]="newsData.title" [language]="queryParamsLanguage" [control]="'input'"></multilingual-input>
    <multilingual-input [(editingString)]="newsData.text" [language]="queryParamsLanguage" [control]="'textarea'"></multilingual-input>
  </ng-container>

  <ng-container *ngIf="queryParamsMode == 'translation'">
    <multilingual-editor [(original)]="newsData.title" [(translated)]="newsData.title" [language]="queryParamsLanguage" [control]="'input'"></multilingual-editor>
    <multilingual-editor [(original)]="newsData.text" [(translated)]="newsData.text" [language]="queryParamsLanguage" [control]="'textarea'"></multilingual-editor>
  </ng-container>

  <mat-form-field>
    <input matInput [matDatepicker]="picker" [value]="newsData.publishedFrom" required [(ngModel)]="newsData.publishedFrom">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <button (click)="deleteNews()" type="button" class="btn btn-primary">News LÃ¶schen</button>
  <button *ngIf="!isCreatingNews" (click)="updateData()" type="button" class="btn btn-primary">Aktualisieren</button>
  <button *ngIf="isCreatingNews" (click)="createNews()" type="button" class="btn btn-primary">Erstellen</button>
</ng-container>
