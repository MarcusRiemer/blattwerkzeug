<form *ngIf="(blockLanguage | async); let blockLanguage">
  <h1>Block Sprache <q>{{ blockLanguage.name }}</q></h1>

  <!-- Editable name of the blockLanguage -->
  <div class="form-group row">
    <label for="block-language-name"
           class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input id="block-language-name"
             class="form-control"
             [value]="blockLanguage.name"
             disabled>
    </div>
  </div>

  <!-- Showing model and pretty printed representation side by side -->
  <div class="row">
    <div class="col-xl-6">
      <!-- Pretty printed blockLanguage -->
      <div class="form-group row">
        <label for="block-language-pretty"
               class="col-sm-2 col-form-label">Pretty Printed</label>
        <div class="col-sm-10">
          <textarea id="block-language-pretty"
                    readonly
                    class="form-control"
                    rows="20"
                    [value]="prettyPrintedBlockLanguage | async"></textarea>
        </div>
      </div>
    </div>
    <div class="col-xl-6">

      <!-- Editable sidebar entries -->
      <div class="form-group row">
        <label for="block-language-sidebar"
               class="col-sm-2 col-form-label">Seitenleisten</label>
        <div class="col-sm-10">
          <textarea id="block-language-sidebar"
                    class="form-control"
                    rows="20"
                    [textContent]="blockLanguage.sidebars | json"
                    readonly>
          </textarea>
        </div>
      </div>

      <!-- Editable block entries -->
      <div class="form-group row">
        <label for="block-language-block"
               class="col-sm-2 col-form-label">Bl√∂cke</label>
        <div class="col-sm-10">
          <textarea id="block-language-block"
                    class="form-control"
                    rows="20"
                    [textContent]="blockLanguage.editorBlocks | json"
                    readonly>
          </textarea>
        </div>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary" disabled>Speichern</button>
    </div>
  </div>
</form>
