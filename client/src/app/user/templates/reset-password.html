
<ng-template #dialog>
  <validate-input
    type="password"
    placeholder="Password"
    [(value)]="resetPasswordData.password">
  </validate-input>

  <validate-input
    type="password"
    placeholder="Confirm password"
    [(value)]="resetPasswordData.confirmedPassword">
  </validate-input>

  <button
    mat-raised-button
    color="primary"
    (click)="onResetButton()">

    Change password
  </button>
</ng-template>
