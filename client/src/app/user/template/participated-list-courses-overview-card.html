<div class="card h-100">
  <img
    *ngIf="hasImage"
    class="card-img-top img-fluid"
    [src]="imageUrl"
    alt="Preview Image"
  />

  <div class="card-body">
    <h2 class="card-title">
      {{ course.basedOnProject.name | currentLanguage }}
    </h2>
    <div class="row">
      <div class="mb-3" *ngIf="course.basedOnProject.description">
        {{ course.basedOnProject.description | currentLanguage }}
      </div>
    </div>
  </div>
  <div class="card-footer">
    <div class="row justify-content-between align-items-end">
      <div
        *ngIf="course.basedOnProject.enrollmentEnd"
        class="col justify-content-end"
      >
        <div><b>Einschreibungsende</b></div>

        {{ course.basedOnProject.enrollmentEnd | date: "dd.MM.yyyy" }} um {{
        course.basedOnProject.enrollmentEnd | date: "HH:mm" }}
      </div>
      <ng-template
        #elseBlock
        class="col row justify-content-end align-items-end"
      >
        <b class="col-auto">{{ course.basedOnProject.enrollmentEnd }}</b>
      </ng-template>
      <div
        class="col row justify-content-end align-items-end align-self-center"
      >
        <div class="col-auto">
          <button
            type="button"
            class="btn btn-primary"
            [routerLink]="['../../','editor', course.id, 'course', 'participant','overview' ]"
            *ngIf="course.hasAccepted"
          >
            Bearbeiten
          </button>
          <button
            type="button"
            class="btn btn-primary"
            [routerLink]="['../','courses', 'select-group',  course.basedOnProject.id ]"
            *ngIf="course.basedOnProject.selectionGroupType == 'self_selection'"
          >
            Gruppe wechseln
          </button>

          <button
            type="button"
            class="btn btn-primary"
            (click)="onAcceptInivation(course.id)"
            [routerLink]="['../../','editor', course.id, 'course', 'participant','overview' ]"
            *ngIf="!course.hasAccepted"
          >
            Akzeptieren
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
