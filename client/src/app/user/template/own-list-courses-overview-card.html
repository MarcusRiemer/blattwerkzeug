<div class="card h-100">
  <img
    *ngIf="hasImage"
    class="card-img-top img-fluid"
    [src]="imageUrl"
    alt="Preview Image"
  />

  <div class="card-body">
    <h2 class="card-title">{{ course.name | currentLanguage }}</h2>
    <span class="badge rounded-pill bg-warning me-1" *ngIf="!course.public">
      Nicht Ã–ffentlich
    </span>
    <div class="row">
      <div class="mb-3" *ngIf="course.description">
        {{ course.description | currentLanguage }}
      </div>
    </div>
  </div>
  <div class="card-footer">
    <div class="row justify-content-between align-items-end">
      <div *ngIf="course.enrollmentEnd" class="col justify-content-end">
        <div><b>Einschreibungsende</b></div>

        {{ course.enrollmentEnd | date: "dd.MM.yyyy" }} um {{
        course.enrollmentEnd | date: "HH:mm" }}
      </div>

      <div
        class="col row justify-content-end align-items-end align-self-center"
      >
        <div class="col-auto">
          <button
            type="button"
            class="btn btn-primary"
            [routerLink]="['../../','editor', course.id, 'course']"
          >
            Bearbeiten
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
