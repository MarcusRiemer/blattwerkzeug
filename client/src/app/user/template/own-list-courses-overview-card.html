<div class="card h-100">
  <img
    *ngIf="hasImage"
    class="card-img-top img-fluid"
    [src]="imageUrl"
    alt="Preview Image"
  />

  <div class="card-body">
    <h2 class="card-title">{{ course.name | currentLanguage }}</h2>
    <span class="badge rounded-pill bg-warning me-1" *ngIf="!course.public">
      Nicht Öffentlich
    </span>
    <span class="badge rounded-pill bg-success me-1" *ngIf="course.public">
      Öffentlich
    </span>
    <div class="row">
      <div class="mb-3" *ngIf="course.description">
        {{ course.description | currentLanguage | slice:0:100 }}
      </div>
    </div>
  </div>
  <div class="card-footer">
    <div class="row">
      <div class="col-sm-6">
        <div *ngIf="course.enrollmentEnd" class="col justify-content-end">
          <div><b>Einschreibungsende</b></div>

          {{ course.enrollmentEnd | date: "dd.MM.yyyy" }} um {{
          course.enrollmentEnd | date: "HH:mm" }}
        </div>
      </div>
      <div class="col-sm-6 align-self-center">
        <div class="d-flex justify-content-end">
          <button
            type="button"
            class="btn btn-primary"
            [routerLink]="['../../','editor', course.id, 'course']"
          >
            Bearbeiten
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
