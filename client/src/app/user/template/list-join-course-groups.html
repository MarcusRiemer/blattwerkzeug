<div class="card mb-3">
  <div class="card-header">
    <div class="row">
      <h4 class="col-sm-10">Gruppenübersicht</h4>
    </div>
  </div>
  <div class="card-body">
    <table mat-table [dataSource]="participantProjects$ | async" class="col-12">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Gruppenname</th>
        <td mat-cell *matCellDef="let group">
          {{ group.name | currentLanguage }}
        </td>
      </ng-container>

      <ng-container matColumnDef="memberNames">
        <th mat-header-cell *matHeaderCellDef>Mitglieder</th>
        <td mat-cell *matCellDef="let group">{{group?.members}}</td>
      </ng-container>

      <ng-container matColumnDef="groupSize">
        <th mat-header-cell *matHeaderCellDef>Gruppengröße</th>
        <td mat-cell *matCellDef="let group">{{group.members?.length}} /</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let group">
          <button
            class="btn btn-primary"
            (click)="onJoinParticipantGroup(group.id)"
          >
            Beitreten
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
