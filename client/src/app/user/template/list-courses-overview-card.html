<div class="card h-100 project-list-item">
  <img
    *ngIf="hasImage"
    class="card-img-top"
    [src]="imageUrl"
    alt="Preview Image"
  />

  <div class="card-body row">
    <h2 class="card-title">{{ course.name | currentLanguage }}</h2>
    <div>
      <span
        class="badge rounded-pill bg-warning me-1"
        *ngIf="course.selectionGroupType != 'no_group_number_limitation'"
        data-toggle="tooltip"
        data-placement="top"
        title="Es ist nur eine bestimmte Teilnehmerzahl erlaubt"
      >
        Kursteilnahme beschränkt
      </span>
      <span
        class="badge rounded-pill bg-secondary"
        *ngIf="course.selectionGroupType == 'self_selection' "
        data-toggle="tooltip"
        data-placement="top"
        title="Es kann selbst eine Gruppe ausgewählt, der man zugeteilt werden soll "
      >
        Selbstzuweisen
      </span>
    </div>
    <div class="card-text">
      {{ course.description | currentLanguage | slice:0:100 }}
    </div>
    <p class="card-text">
      <small class="text-muted">Lehrer: {{course.user.displayName}}</small>
    </p>
  </div>

  <div class="card-footer">
    <div class="row">
      <div class="col-sm-6">
        <div *ngIf="course.enrollmentEnd" class="col justify-content-end">
          <div><b>Einschreibungsende</b></div>

          {{ course.enrollmentEnd | date: "dd.MM.yyyy" }} um {{
          course.enrollmentEnd | date: "HH:mm" }}
        </div>
      </div>
      <div class="col-sm-6 align-self-center">
        <div class="d-flex justify-content-end">
          <button
            *ngIf='course.selectionGroupType != "self_selection"'
            type="button"
            (click)="onJoinCourse()"
            class="btn btn-primary"
          >
            Einschreiben
          </button>

          <button
            *ngIf='course.selectionGroupType == "self_selection"'
            type="button"
            class="btn btn-primary"
            [routerLink]="['select-group',course.id]"
          >
            Einschreiben
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
