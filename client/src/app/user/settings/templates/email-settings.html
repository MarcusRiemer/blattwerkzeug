<div class="general email-settings">
  <h1>E-Mails</h1>
  <hr>

  <ng-container *ngIf="identities">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Hinzugef체gte E-Mails</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="isInternEmpty()">
          <td></td>
        </tr>
        <tr *ngFor="let identity of identities.intern">
          <td>
            <div>
              {{identity.uid}}

              <mat-icon *ngIf="!identity.data"
                aria-hidden="false"
                matTooltip="You need to confirm this e-mail">
  
                <i class="fa fa-times-circle-o" aria-hidden="true"></i>
              </mat-icon>
  
              <mat-icon *ngIf="identity.data"
                aria-hidden="false"
                matTooltip="This e-mail is confirmed">
  
                <i class="fa fa-check-circle-o" aria-hidden="true"></i>
              </mat-icon>
            </div>

            <button mat-icon-button
              matTooltip="Remove this e-mail from your account"
              (click)="onDeleteEmail(identity.uid)">

              <i class="fa fa-trash" aria-hidden="true"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <validate-input
      icon="envelope-o"
      [(value)]="newEmailData.email">

      <input #inputRef      
        type="email"
        class="form-control"
        placeholder="Insert a new e-mail">
    
    </validate-input>

    <button
      mat-raised-button
      color="primary"
      (click)="onAddEmail()">

      Hinzuf체gen
    </button>


    <label>W채hle eine prim채re E-Mail and die jegliche E-Mails geschickt werden sollen</label>
    <select
      class="custom-select"
      [(ngModel)]="primaryEmailData.primaryEmail">

      <option *ngFor="let identity of identities.intern"
        [value]="identity.uid">

        {{identity.uid}}
      </option>
    </select>
  </ng-container>

  <button
    mat-raised-button
    color="primary"
    (click)="onChangePrimaryEmail()">

    Speichern
  </button>
</div>
