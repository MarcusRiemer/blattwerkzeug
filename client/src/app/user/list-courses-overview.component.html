<h1>Kursangebot</h1>
<p class="text-muted" *ngIf="(courses$ | async)?.length <= 0">
  - Aktuell gibt es keine Kursangebote
</p>
<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
  <div *ngFor="let course of courses$ | async" class="">
    <course-overview-item [course]="course"></course-overview-item>
  </div>
</div>
