<sidebar-item-host header="Spalte">
  <fieldset class="form-group">
    <label for="heading-sidebar-level">Breite</label>
    <select [(ngModel)]="model.width"
            class="form-control">
      <option *ngFor="let w of possibleWidths"
              [value]="w">
        {{ w }}
      </option>
    </select>
  </fieldset>
</sidebar-item-host>
