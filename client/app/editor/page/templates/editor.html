<div class="page">
  <esqulino-page-layout [project]="project"
                        [page]="page">
  </esqulino-page-layout>

  <esqulino-server-preview [project]="project"
                           [page]="page"
                           [isRendering]="doRenderPreview">
  </esqulino-server-preview>
  <div *ngIf="page"
       class="alert alert-info">
    <h6>
      <span class="fa fa-bug"></span> JSON-Darstellung
    </h6>
    <pre>{{ page | json }}</pre>
  </div>
</div>
