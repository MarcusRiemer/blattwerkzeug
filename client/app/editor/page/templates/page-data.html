<div class="card">
  <div class="card-block">
    <h4 class="card-title">
      Daten
    </h4>
    <p class="card-text">
      Hier kannst du sehen welche Daten auf dieser Seite zur Verfügung stehen. Nutze Bedienelemente wie Textfelder, verwende von dir geschriebene Abfragen, ergänze Routeninformationen oder lege Werte statisch fest.
    </p>

    <h5 class="card-title">
      Weitere Abfrage benutzen
    </h5>
    <div class="row">
      <div class="col-sm-10">
        <select [(ngModel)]="toReference.queryId"
                id="reference-selected-query"
                class="form-control">
          <option *ngFor="let q of availableQueries;"
                  [value]="q.id">
            {{q.name}}
          </option>
        </select>
      </div>
      <div class="col-sm-2">
        <button (click)="onAddQueryReference(toReference)"
                class="btn btn-primary btn-block">
          Benutzen!
        </button>
      </div>
    </div>

  </div>
</div>
