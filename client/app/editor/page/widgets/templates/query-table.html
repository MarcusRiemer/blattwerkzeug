<div (click)="startEditing()"
     class="widget-preview">
  <h5>Abfrage:
    <span (dragover)="onQueryDragOver($event)"
          (drop)="onQueryDrop($event)"
          class="block-container block">
      <span class="table">
        {{ referenceName }}
      </span>
    </span>
  </h5>
  <table class="table">
    <tr>
      <th *ngFor="let column of columns">
        {{ column.shortName }}
      </th>
    </tr>
  </table>
</div>
