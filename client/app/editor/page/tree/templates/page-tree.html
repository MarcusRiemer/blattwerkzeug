<div class="card">
  <div class="card-block">
    <h4 class="card-title">Seiteneditor</h4>
    <p class="card-text">
      In diesem Editor kannst du den Seitenbaum inklusive aller unsichtbaren Elemente bearbeiten.
    </p>
  </div>
  <div class="card-block">
    <div class="page-preview">
      <esqulino-widget-node *ngFor="let widget of page.children"
                            [widget]="widget">
      </esqulino-widget-node>
    </div>
  </div>
</div>
