<esqulino-widget-node [model]="model">
  <widget-header>
    <widget-parameter>
      <name>Parameter</name>
      <value><span class="column"
                   (dragstart)="onParameterDragStart($event)"
                   draggable="true">{{ model.outParamName }}</span></value>
    </widget-parameter>
  </widget-header>
</esqulino-widget-node>
