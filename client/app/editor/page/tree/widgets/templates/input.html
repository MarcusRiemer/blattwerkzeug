<esqulino-widget-node [model]="model">
  <span class="widget-header">
    <widget-parameter>
      <span class="name">Parameter</span>
      <span class="value"><span class="column"
                   (dragstart)="onParameterDragStart($event)"
                   draggable="true">{{ model.outParamName }}</span></span>
    </widget-parameter>
  </span>
</esqulino-widget-node>
