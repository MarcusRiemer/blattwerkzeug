<div class="card">
  <div class="card-block">
    <button *ngIf="closeable"
            type="button"
            class="close pull-right"
            aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 *ngIf="header">{{ header }}</h4>
    <ng-content></ng-content>
  </div>
</div>
