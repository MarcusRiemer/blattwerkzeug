<div class="block select">
  <div class="component">SELECT</div>
  <span *ngFor="#column of select.columns; #last = last">
    <span class="column">{{ column.expr.toString() }}&nbsp;<span class="keyword">AS</span>&nbsp;{{ column.name }}</span>
  </span>
  <span *ngIf="select.allData"
        class="column">*</span>
</div>
