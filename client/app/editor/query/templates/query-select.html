<div *ngIf="select"
     class="block select">
  <div class="component">SELECT</div>
  <span *ngFor="#column of select.columns; #last = last">
    <sql-expr [query]="query"
              [expr]="column.expr"></sql-expr>
  </span>
  <span *ngIf="showBlueprintDropTarget"
        (dragover)="onBlueprintDrag($event)"
        (drop)="onBlueprintDrop($event)"
        class="column blueprint">
    <span class="fa fa-plus"></span>
  </span>
</div>
