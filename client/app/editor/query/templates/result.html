<div *ngIf="result"
     class="result">
  <div *ngIf="result.isError"
       class="alert alert-danger"
       role="alert">
    <strong>SQL Fehler!</strong> Bei der Bearbeitung dieser Abfrage hat die Datenbank den folgenden Fehler gemeldet: <samp>"{{ result.errorMessage }}"</samp>
  </div>
  <table *ngIf="!result.isError"
         class="table">
    <thead>
      <tr>
        <th *ngFor="let col of result.cols">
          {{ col.name }}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of result.rows">
        <td *ngFor="let cell of row.cells">
          {{ cell.value }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
