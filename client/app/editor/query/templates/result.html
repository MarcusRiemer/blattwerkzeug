<div *ngIf="result"
     class="result">
  <table class="table">
    <thead>
      <tr>
        <th *ngFor="let col of result.cols">
          {{ col.name }}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of result.rows">
        <td *ngFor="let cell of row.cells">
          {{ cell.value }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
