<span (dragenter)="onAllowedDrag($event)"
      (dragover)="onAllowedDrag($event)"
      (dragleave)="onAllowedDragLeave($event)"
      [ngSwitch]="expr.templateIdentifier">
  <template ngSwitchWhen="missing">
    <span (drop)="onMissingDrop($event)"
          class="missing"
          [ngClass]="{ 'current-drop-target' : isCurrentDropTarget }"><span class="fa fa-question-circle"></span></span>
  </template>
  <template ngSwitchWhen="star">
    <span (drop)="onStarDrop($event)"
          (dragstart)="onExpressionDragStart($event)"
          draggable="true"
          class="column"
          [ngClass]="{ 'current-drop-target' : isCurrentDropTarget }"><span class="fa fa-star"></span></span>
  </template>
  <template ngSwitchWhen="constant">
    <span (drop)="onConstantDrop($event)"
          (dragstart)="onExpressionDragStart($event)"
          draggable="true"
          class="constant"
          [ngClass]="{ 'current-drop-target' : isCurrentDropTarget }">{{ expr }}</span>
  </template>
  <template ngSwitchWhen="column">
    <span (drop)="onColumnDrop($event)"
          (dragstart)="onExpressionDragStart($event)"
          draggable="true"
          class="column"
          [ngClass]="{ 'current-drop-target' : isCurrentDropTarget }">{{ expr }}</span>
  </template>
  <template ngSwitchWhen="parameter">
    <span (drop)="onParameterDrop($event)"
          (dragstart)="onExpressionDragStart($event)"
          draggable="true"
          class="parameter"
          [ngClass]="{ 'current-drop-target' : isCurrentDropTarget }"><span class="fa fa-user-plus"></span>{{ expr.key }}</span>
  </template>
  <template ngSwitchWhen="binary">
    <span (drop)="onBinaryDrop($event)"
          (dragstart)="onExpressionDragStart($event)"
          draggable="true"
          class="expression"
          [ngClass]="{ 'current-drop-target' : isCurrentDropTarget }">
      <sql-expr [expr]="expr.lhs"
                [query]="query"
                [topLevel]="'false'">
      </sql-expr>
      <span (click)="onOperatorClick()"
            [innerHtml]="expr.operator | operator"
            class="operator"></span>
      <sql-expr [expr]="expr.rhs"
                [query]="query"
                [topLevel]="'false'">
      </sql-expr>
    </span>
  </template>
  <template ngSwitchDefault>
    Error: Unknown expression type identifier "{{expr.templateIdentifier}}"
  </template>
</span>
