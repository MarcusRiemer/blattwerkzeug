<div class="columns">
  <span *ngFor="let column of columns; trackBy : trackByName">
    <span (dragstart)="onDragStart($event, column)"
          draggable="true"
          [title]="column.fullName"
          class="column">{{ column.shortName }}</span>
  </span>
  <span *ngIf="showBlueprintDropTarget"
        class="column blueprint">
    <span class="fa fa-plus"></span>
  </span>
</div>
