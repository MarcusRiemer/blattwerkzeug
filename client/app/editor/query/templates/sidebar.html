<div class="sidebar">
  <div [hidden]="hideTrash"
       (dragenter)="onDeleteDrag($event)"
       (dragover)="onDeleteDrag($event)"
       (drop)="onDeleteDrop($event)"
       class="block-container center delete">
    <span class="fa fa-trash fa-5x"></span>
  </div>
  
  <div class="block-container center">
    <div (dragstart)="startConstantDrag($event)"
         class="constant"
         draggable="true">
      Fester Wert
    </div>
  </div>

  <div class="block-container center">
    <div (dragstart)="startParameterDrag($event)"
         class="parameter"
         draggable="true">
      Wert vom Benutzer
    </div>
  </div>

  <div class="block-container center">
    <div (dragstart)="startCompoundDrag($event)"
         class="expression"
         draggable="true">
      <span class="constant"><span class="fa fa-question-circle"></span></span>
      <span class="operator"> = </span>
      <span class="constant"><span class="fa fa-question-circle"></span></span>
    </div>
  </div>

  <hr />

  <div class="block-container block">
    <template ngFor #table [ngForOf]="query?.schema" #last="last" >
      <div (dragstart)="startTableDrag(table.name, $event)"
           class="table"
           draggable="true">
        <span class="fa fa-table fa-fw"></span>
        {{ table.name }}
      </div>
      <ul>
        <li *ngFor="#column of table.columns">
          <span (dragstart)="startColumnDrag($event, table.name, column.name)"
                class="column indent"
                draggable="true">
            {{ column.name }}
          </span>
        </li>
      </ul>
      <hr [hidden]="last">
    </template>
  </div>
</div>
