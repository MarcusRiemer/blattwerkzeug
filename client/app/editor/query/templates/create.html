<form>
  <div class="form-group row">
    <label for="inputName" class="col-sm-2 form-control-label">Name?</label>
    <div class="col-sm-10">
      <input [(ngModel)]="queryName"
             ngControl="queryName"
             #name="ngForm"
             type="text"
             class="form-control"
             id="inputName">
      <div [hidden]="isNameValid || name.pristine"
           class="alert alert-danger">
        Bitte wähle einen eindeutigen Namen
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 form-control-label">Art der Abfrage?</label>
    <div class="col-sm-10">
      <div class="radio">
        <label>
          <input (change)="queryType=$event.target.value"
                 checked
                 type="radio"
                 name="queryType"
                 value="select">
          <code>SELECT</code>-Abfrage
        </label>
      </div>
      <div class="radio">
        <label>
          <input (change)="queryType=$event.target.value"
                 type="radio"
                 name="queryType"
                 value="insert">
          <code>INSERT</code>-Abfrage
        </label>
      </div>
      <div class="radio">
        <label>
          <input (change)="queryType=$event.target.value"
                 type="radio"
                 name="queryType"
                 value="update">
          <code>UPDATE</code>-Abfrage
        </label>
      </div>
      <div class="radio">
        <label>
          <input (change)="queryType=$event.target.value"
                 type="radio"
                 name="queryType"
                 value="delete">
          <code>DELETE</code>-Abfrage
        </label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 form-control-label">Erste Tabelle?</label>
    <div class="col-sm-10">
      <div *ngFor="let table of availableTables; let first = first"
           class="radio">
        <label>
          <input (change)="queryTable=$event.target.value"
                 type="radio"
                 name="queryTable"
                 [value]="table.name">
          <code>{{ table.name }}</code>
        </label>
      </div>
      <div [hidden]="isTableValid"
           class="alert alert-danger">
        Es muss eine Tabelle gewählt werden
      </div>
    </div>
  </div>
</form>
