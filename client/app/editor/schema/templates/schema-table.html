<table *ngIf="tables" class="table">
	<!--All Tables(Name + Buttons)-->
	<tbody *ngFor="let table of tables; let i = index">
		<tr>
			<div class="card card-block">
				<h3 class="card-title">
					<!--Table name as link to the detail view-->
					<a class="nav-link"
               			[routerLink]="['details', table.name]"
               			routerLinkActive="router-link-active">
						{{ table.name }}
          </a>
					<!--Button to the table-editing view-->
					<a [routerLink]="['edit', table.name]"
               			routerLinkActive="router-link-active" class="btn btn-primary">
						<span class="fa fa-cogs" aria-hidden="true"></span>
					</a>
					<!--Button to show the all column details-->
					<a (click)="clickToggleDetails(i)" class="btn btn-primary">
						<span class="fa fa-plus" aria-hidden="true"></span>
					</a>
				</h3>

				<!--Card-Deck for all columns(shown as rows)-->
				<div class="card-deck-wrapper">
					<div class="card-deck">

						<!--Card-Group for the header(shown as rows)-->
						<div class="card-group">
							<div class="card">
								<h4 class="card-title"># Name</h4>
							</div>
								<!--Only show if details should be shown-->
								<div *ngIf="getShowDetails(i)">
									<div class="card">
										<h4 class="card-title">PK</h4>
									</div>
									<div class="card">
										<h4 class="card-title">Type</h4>
									</div>
									<div class="card">
										<h4 class="card-title">Not Null</h4>
									</div>
									<div class="card">
										<h4 class="card-title">Standardwert</h4>
									</div>
								</div>
						</div>

						<!--Card-Group for all columns of the table-->
						<div *ngFor="let column of table.columns" class="card-group">
							<!--Column index and name-->
							<div class="card">
								<h4 class="card-title">{{ column.index }} {{ column.name }}</h4>
							</div>
							<!--Details only to shown ijf detail-view is enabled-->
							<div *ngIf="getShowDetails(i)">
								<div class="card">
									<!--Show column primary key as symbol-->
									<div *ngIf=column.primary>
										<span class="fa fa-key" aria-hidden="true"></span>
									</div>
									<div *ngIf=!column.primary>
										<span></span>
									</div>
								</div>
								<div class="card">
									<p class="card-text">{{ column.type }}</p>
								</div>
								<div class="card">
									<p class="card-text">{{ column.not_null }}</p>
								</div>
								<div class="card">
									<div *ngIf="column.dflt_value != null">
										<p class="card-text">{{ column.dflt_value }}</p>
									</div>
								</div>
								<div class="card">
									<div *ngIf="column.dflt_value == null">
										<span class="fa fa-minus" aria-hidden="true"></span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!--Button for setting relations (maybe obsolete)-->
				<a class="btn btn-primary">1</a>
				<a class="btn btn-primary">N</a>
			</div>
		</tr>
	</tbody>
</table>
