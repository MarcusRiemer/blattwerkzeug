<div class="card card-block">
	<h3 class="card-title">
		<input [(ngModel)]="table.name" placeholder="Primary" />
	</h3>
	<p class="card-text"></p>

	<div class="card-deck-wrapper">
		<div class="card-deck">
			<div class="card-group">
				<div class="card">
					<h4 class="card-title"># Name</h4>
				</div>
				<div class="card">
					<h4 class="card-title">PK</h4>
				</div>
				<div class="card">
					<h4 class="card-title">Type</h4>
				</div>
				<div class="card">
					<h4 class="card-title">Not Null</h4>
				</div>
				<div class="card">
					<h4 class="card-title">Standardwert</h4>
				</div>
			</div>

			<div *ngFor="let column of table.columns; let i = index" class="card-group">
				<div class="card">
					<h4 class="card-title">{{ column.index }} <input [(ngModel)]="column.name" placeholder="Name" />
						<a (click)="removeColumn(i)" class="btn btn-primary">
							<span class="fa fa-minus" aria-hidden="true"></span>
						</a>
					</h4>
				</div>
				<div class="card">
					<input type="checkbox" [(ngModel)]="column.primary" placeholder="Primary" />
				</div>
				<div class="card">
					<input [(ngModel)]="column.type" placeholder="Type" />
				</div>
				<div class="card">
					<input type="checkbox" [(ngModel)]="column.not_null" placeholder="Not Null" />
				</div>
				<div class="card">
					<input [(ngModel)]="column.dflt_value" placeholder="Standardwert" />
				</div>
			</div>
			<div class="card-group">
				<div class="card">
					<h4 class="card-title">
						<a (click)="addColumn(i)" class="btn btn-primary">
							<span class="fa fa-plus" aria-hidden="true"></span>
						</a>
					</h4>
				</div>
			</div>
		</div>
	</div>
</div>
