<h1>Projektvorlagen für Einsteiger</h1>
<p>
  Die auf dieser Seite vorgestellten Projekte eignen sich, um erste Schritte mit Datenbanken oder der Entwicklung von Webseiten zu machen. Wenn du eines dieser Projekte als Grundlage nehmen möchtest musst du dich zunächst registrieren und kannst es dann klonen.
</p>

<div id="available-projects"
     class="card-columns">
  <project-list-item
      *ngFor="let project of projects"
      [project]="project">
  </project-list-item>
</div>
